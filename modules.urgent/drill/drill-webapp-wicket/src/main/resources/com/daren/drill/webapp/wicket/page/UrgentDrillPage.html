<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="../Styles/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="../Styles/admin-all.css" />
    <script type="text/javascript" src="../Scripts/jquery-1.7.2.js"></script>
    <script type="text/javascript" src="../Scripts/jquery-ui-1.8.22.custom.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../Styles/ui-lightness/jquery-ui-1.8.22.custom.css" />

</head>

<body>
    <wicket:panel>
        <script type="text/javascript">
            $(function () {
                $('#list').hide();
                $("#createDates").datepicker();
                $('#find').click(function () {
                    $('#list').show();
                })
            })
        </script>
        <div class="alert alert-info">当前位置<b class="tip"></b>信息管理<b class="tip"></b>应急演练</div>
        <table class="table table-striped table-bordered table-condensed">
            <thead>
            <tr>
                <td colspan="4" class="auto-style2">&nbsp;请填写查询条件 </td>
            </tr>
            </thead>
            <tr>
                <td>演练名称</td>
                <td class="detail">
                    <input type="text" />
                </td>
                <td>创建日期</td>
                <td class="td_detail">
                    <input id="createDates" type="text" />
                </td>
            </tr>
            <tr>
                <td colspan="4" align="right">
                    <input class="btn btn-inverse" id="find" type="button" value="查询" />
                    <input class="btn btn-inverse" type="button" value="清空" />
                </td>
            </tr>
        </table>
        <table class="table table-striped table-bordered table-condensed" id="list">
            <thead>
                <tr class="tr_detail">
                    <th>演练名称</th>
                    <th>文档</th>
                    <th>视频</th>
                    <th>图片</th>
                    <th>描述</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>演练11111</td>
                    <td><a>文档</a></td>
                    <td><a>视频</a></td>
                    <td><a>图片</a></td>
                    <td>描述描述描述描述描述描述描述描述描述描述描述描述</td>
                </tr>
            </tbody>
        </table>
    </wicket:panel>
</body>
</html>
