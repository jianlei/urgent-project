<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:wicket="http://wicket.apache.org">
<wicket:head>
    <title></title>
    <!--<link rel="stylesheet" type="text/css" href="cus/Styles/ui-lightness/jquery-ui-1.8.22.custom.css"/>-->
    <!--<script type="text/javascript" src="cus/Scripts/tb.js"></script>-->
</wicket:head>
<body>
<wicket:panel>
    <div class="alert alert-info">当前位置<b class="tip"/>预案模板管理<b class="tip"/>预案模板编辑</div>

    <form wicket:id="applicationCreateForm">
        <table class="table table-striped table-bordered table-condensed">
            <thead>
            <tr>
                <td colspan="6" class="auto-style2">&nbsp;预案模板基本信息<i class="tip-up"></i></td>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td width="16" class="tdl">描述</td>
                <td width="16" class="td_detail">
                    <input class="ipt"  wicket:id="description"/>
                </td>

            </tr>
            <tr>
                <td class="tdl" width="16" >上传文件</td>
                <td  class="td_detail">
                    <div class="input-append">
                        <input class="span2 datepicker" size="50" type="file" wicket:id="filePath"/>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
        <table class="table table-striped table-bordered table-condensed">
            <tr>
                <td colspan="6" align="right">
                    <input class="btn btn-inverse" type="button" value="保存" wicket:id="save"/>
                    <!--<input class="btn btn-inverse" type="button" value="关闭" wicket:id="cancel"/>-->
                </td>
            </tr>
        </table>
    </form>
</wicket:panel>
</body>
</html>
