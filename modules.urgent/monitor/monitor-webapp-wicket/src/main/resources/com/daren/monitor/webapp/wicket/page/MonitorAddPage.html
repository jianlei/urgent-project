<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:wicket="http://wicket.apache.org">
<wicket:head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="cus/Styles/ui-lightness/jquery-ui-1.8.22.custom.css"/>
</wicket:head>
<body>
<wicket:panel>
    <div class="alert alert-info">当前位置<b class="tip"/>应急管理<b class="tip"/>监控设备管理</div>
    <div>
        <span wicket:id="feedBack"/>
    </div>

    <form wicket:id="monitorForm">
        <table class="table table-striped table-bordered table-condensed">

            <thead>
            <tr>
                <td colspan="6" class="auto-style2">&nbsp;监控设备信息 <i class="tip-up"></i></td>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td class="tdl">监控点名称</td>
                <td class="detail"><input class="ipt" wicket:id="name"/></td>
                <td class="tdl">类型</td>
                <td class="detail"><input class="ipt" wicket:id="type"/></td>
            </tr>
            <tr>
                <td class="tdl">IP地址</td>
                <td class="detail"><input class="ipt" wicket:id="ipAddress"/></td>
                <td class="tdl">端口</td>
                <td class="detail"><input class="ipt" wicket:id="port"/></td>
            </tr>
            <tr>
                <td class="tdl">通道号</td>
                <td class="detail"><input class="ipt" wicket:id="channel"/></td>
                <td class="tdl">连接协议</td>
                <td class="detail"><input class="ipt" wicket:id="connectionProtocol"/></td>
            </tr>
            <tr>
                <td class="tdl">编号</td>
                <td class="detail"><input class="ipt" wicket:id="serial"/></td>
                <td class="tdl">所属企业</td>
                <!-- <td class="detail"><input type="hidden" style="width: 250px;" wicket:id="affiliation"/></td>-->
                <td class="detail">
                    <input wicket:id="affiliation" type="hidden"
                           style="width: 300px;"/>
                </td>
            </tr>
            <tr>
                <td class="tdl">访问权限用户</td>
                <td class="detail"><input class="ipt" wicket:id="admin"/></td>
                <td class="tdl">访问权限密码</td>
                <td class="detail"><input class="ipt" wicket:id="password"/></td>
            </tr>
            </tbody>
        </table>
        <table class="table table-striped table-bordered table-condensed">
            <tr>
                <td colspan="6" align="right">
                    <input class="btn btn-inverse" type="button" value="保存" wicket:id="save"/>
                    <input class="btn btn-inverse" type="button" value="关闭" wicket:id="cancel"/>
                </td>
            </tr>
        </table>
    </form>
</wicket:panel>
</body>
</html>
