<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
</head>

<body>
<wicket:panel>
    <div class="alert alert-info">当前位置<b class="tip"></b>应急管理<b class="tip"></b>监控设备管理</div>
    <form wicket:id="formQuery">
        <table class="table table-striped table-bordered table-condensed">
            <thead>
            <tr>
                <td colspan="6" class="auto-style2">&nbsp;请填写查询条件 <i class="tip-up"></i></td>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td class="tdl">监控点名称</td>
                <td class="detail">
                    <input id="formid123" class="ipt" wicket:id="name"/>
                </td>
            </tr>
            <tr>
                <td colspan="6" align="left">
                    <input class="btn btn-inverse" id="find" wicket:id="find" type="button" value="查询"/>
                    <input class="btn btn-inverse" type="button" value="新建" wicket:id="create"/>
                </td>
            </tr>
            </tbody>
        </table>
    </form>
    <table class="table table-striped table-bordered table-condensed" wicket:id="table">
        <thead>
        <tr class="tr_detail">
            <th>监控点名称</th>
            <th>IP地址</th>
            <th>端口</th>
            <th>通道号</th>
            <th>所属企业</th>
            <th>访问权限用户</th>
            <th>访问权限密码</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr wicket:id="rows">
            <td><span wicket:id="name"></span></td>
            <td wicket:id="ipAddress">无</td>
            <td wicket:id="port">无</td>
            <td wicket:id="channel">无</td>
            <td wicket:id="affiliation">无</td>
            <td wicket:id="admin">无</td>
            <td wicket:id="password">无</td>
            <td>
                <a href="#" wicket:id="check_name">修改</a>
                <a href="#" wicket:id="del">删除</a>
            </td>
        </tr>
        <tr class="tr_pagenumber">
            <td align="center" colspan="100" wicket:id="navigator"></td>
        </tr>
        </tbody>
    </table>

</wicket:panel>
</body>
</html>
