<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:wicket="http://wicket.apache.org">
<wicket:head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="cus/Styles/ui-lightness/jquery-ui-1.8.22.custom.css"/>
</wicket:head>
<body>
<wicket:panel>

    <div class="alert alert-info">当前位置<b class="tip"/>应急管理<b class="tip"/>重大危险源管理</div>
    <table class="table table-striped table-bordered table-condensed">
        <tr>
            <td colspan="6" align="right">
                <input class="btn btn-inverse" type="button" value="保存" wicket:id="save"/>
                <input class="btn btn-inverse" type="button" value="清空所有内容"/>
            </td>
        </tr>
    </table>
    <form wicket:id="majorHazardSourceForm">
        <table class="table table-striped table-bordered table-condensed">

            <thead>
            <tr>
                <td colspan="6" class="auto-style2">&nbsp;重大危险源信息 <i class="tip-up"></i></td>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td class="tdl">危险源名称</td>
                <td class="detail">
                    <input class="ipt" wicket:id="name"/>
                </td>
                <td class="tdl">所属企业</td>
                <td class="detail">
                    <input class="ipt" wicket:id="enterpriseBeanId"/>
                </td>
                <td class="tdl">评估专家</td>
                <td class="td_detail">
                    <input class="ipt" wicket:id="expertName"/>
                </td>

            </tr>
            <tr>
                <td class="tdl">经度</td>
                <td class="detail">
                    <input class="ipt" wicket:id="lng"/>
                </td>
                <td class="tdl">纬度</td>
                <td class="td_detail">
                    <input class="ipt" wicket:id="lat"/>
                </td>
                <td class="tdl">可能发生事故几率</td>
                <td class="td_detail">
                    <input class="ipt" wicket:id="accidentRate"/>
                </td>
            </tr>
            <tr>
                <td class="tdl">评估意见</td>
                <td class="td_detail">
                    <input class="ipt" wicket:id="estimate"/>
                </td>
            </tr>
            </tbody>
        </table>

    </form>
</wicket:panel>
</body>
</html>
