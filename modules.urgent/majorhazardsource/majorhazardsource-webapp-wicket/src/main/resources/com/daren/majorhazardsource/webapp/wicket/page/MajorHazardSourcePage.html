<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="../Styles/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="../Styles/admin-all.css"/>
    <script type="text/javascript" src="../Scripts/jquery-1.7.2.js"></script>
    <script type="text/javascript" src="../Scripts/jquery-ui-1.8.22.custom.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../Styles/ui-lightness/jquery-ui-1.8.22.custom.css"/>
    <script type="text/javascript">
        $(function () {
            $(".datepicker").datepicker();

            $('#list').hide();
            $('#find').click(function () {
                $('#list').show();
            })
        })

    </script>
</head>

<body>
<wicket:panel>
    <div class="alert alert-info">当前位置<b class="tip"></b>应急管理<b class="tip"></b>重大危险源管理</div>
    <form wicket:id="formQuery">
    <table class="table table-striped table-bordered table-condensed">
        <thead>
        <tr>
            <td colspan="6" class="auto-style2">&nbsp;请填写查询条件 <i class="tip-up"></i></td>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td class="tdl">重大危险源名称</td>
            <td class="detail">
                <input id="formid123" class="ipt" wicket:id="name"/>
            </td>
        </tr>
        <tr>
            <td colspan="6" align="left">
                <input class="btn btn-inverse" id="find" wicket:id="find" type="button" value="查询"/>
                <input class="btn btn-inverse" type="button" value="清空"/>
                <input class="btn btn-inverse" type="button" value="新建" wicket:id="create"/>
            </td>
        </tr>
        </tbody>
    </table>
    </form>
    <table class="table table-striped table-bordered table-condensed" wicket:id="table">
        <thead>
        <tr class="tr_detail">
            <th>危险源名称</th>
            <th>评估专家</th>
            <th>评估意见</th>
            <th>经度</th>
            <th>纬度</th>
            <th>可能发生事故几率</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr wicket:id="rows">
            <td><a href="#" wicket:id="check_name"><span wicket:id="name"></span></a></td>
            <td wicket:id="expertName">无</td>
            <td wicket:id="estimate">无</td>
            <td wicket:id="lng">无</td>
            <td wicket:id="lat">无</td>
            <td wicket:id="accidentRate">无</td>
            <td><a href="#" class="btn btn-mini btn-danger" wicket:id="del">删除</a></td>
        </tr>
        <tr class="tr_pagenumber">
            <td align="center" colspan="100" wicket:id="navigator"></td>
        </tr>
        </tbody>
    </table>

</wicket:panel>
</body>
</html>
