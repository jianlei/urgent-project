<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:wicket="http://wicket.apache.org">
<wicket:head>

</wicket:head>
<wicket:panel>
    <body>
    <div class="alert alert-info">当前位置<b class="tip"/>资源管理<b class="tip"/>企业专家管理</div>
    <form method="post" wicket:id="dictForm">
        <span wicket:id="feedback"/>
        <table class="table table-striped table-bordered table-condensed">
            <thead>
            <tr>
                <td colspan="6" class="auto-style2">&nbsp;企业专详细信息 <i class="tip-up"></i></td>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td class="tdl">专家名称</td>
                <td class="detail">
                    <input class="ipt" wicket:id="name"/>
                </td>
                <td class="tdl">出生日期</td>
                <td class="td_detail">
                    <input class="ipt" wicket:id="date"/>
                </td>
                <td class="tdl">性别</td>
                <td class="td_detail">
                    <input class="ipt" wicket:id="sex"/>
                </td>
            </tr>
            <tr>
                <td class="tdl">技术职称</td>
                <td class="detail">
                    <input class="ipt" wicket:id="skillTitle"/>
                </td>
                <td class="tdl">学位</td>
                <td class="td_detail">
                    <input class="ipt" wicket:id="degree"/>
                </td>
                <td class="tdl">民族</td>
                <td class="td_detail">
                    <input class="ipt" wicket:id="nation"/>
                </td>
            </tr>
            <tr>
                <td class="tdl">专家类别</td>
                <td class="detail">
                    <input class="ipt" wicket:id="type"/>
                </td>
                <td class="tdl">所在城市</td>
                <td class="td_detail">
                    <input class="ipt" wicket:id="city"/>
                </td>
                <td class="tdl">通信地址</td>
                <td class="td_detail">
                    <input class="ipt" wicket:id="address"/>
                </td>
            </tr>
            <tr>
                <td class="tdl">单位电话</td>
                <td class="detail">
                    <input class="ipt" wicket:id="tel"/>
                </td>
                <td class="tdl">手机</td>
                <td class="td_detail">
                    <input class="ipt" wicket:id="phone"/>
                </td>
                <td class="tdl">邮箱</td>
                <td class="td_detail">
                    <input class="ipt" wicket:id="eMail"/>
                </td>
            </tr>
            <tr>
                <td class="tdl">外语语种</td>
                <td class="detail">
                    <input class="ipt" wicket:id="language"/>
                </td>
                <td class="tdl">技术领域</td>
                <td class="td_detail">
                    <input class="ipt" wicket:id="domain"/>
                </td>
                <td class="tdl">研究方向</td>
                <td class="td_detail">
                    <input class="ipt" wicket:id="direction"/>
                </td>
            </tr>
            <tr>
                <td class="tdl">标注地址</td>
                <td class="td_detail">
                    <a href="#" wicket:id="gisSrc">请点击标注</a>
                    <input class="ipt" type="hidden" id="longitude" wicket:id="longitude"/>
                    <input class="ipt" type="hidden" id="latitude" wicket:id="latitude"/>
                </td>
                <td class="tdl"></td>
                <td class="td_detail"></td>
                <td class="tdl"></td>
                <td class="td_detail"></td>
            </tr>
            </tbody>
        </table>
        <table class="table table-striped table-bordered table-condensed">
            <tr>
                <td colspan="6" align="right">
                    <input class="btn btn-inverse" type="button" value="保存" wicket:id="save"/>
                    <input class="btn btn-inverse" type="button" value="关闭" wicket:id="cancel"/>
                </td>
            </tr>
        </table>
    </form>
    <div wicket:id="dialogWrapper">
        <div wicket:id="dialog"></div>
    </div>
    </body>
</wicket:panel>
</html>
