<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:wicket="http://wicket.apache.org">
<wicket:head>
    <title></title>
    <!--<link rel="stylesheet" type="text/css" href="cus/Styles/ui-lightness/jquery-ui-1.8.22.custom.css"/>-->
    <!--<script type="text/javascript" src="cus/Scripts/tb.js"></script>-->
</wicket:head>
<body>
<wicket:panel>
    <div wicket:id="tabs"></div>
    <wicket:fragment wicket:id="mainPanel" id="mainPanel">
        <div class="alert alert-info">当前位置<b class="tip"/>资源管理<b class="tip"/>企业专家管理</div>
        <form method="post" wicket:id="form">
            <table class="table table-striped table-bordered table-condensed">
                <thead>
                <tr>
                    <td colspan="6" class="auto-style2">&nbsp;请填写查询条件 <i class="tip-up"></i></td>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td class="tdl">类型</td>
                    <td class="detail">
                        <input wicket:id="type" class="ipt"/>
                    </td>
                </tr>
                <tr>
                    <td colspan="6" align="left">
                        <input class="btn btn-inverse" id="find" wicket:id="find" type="button" value="查询"/>
                        <!--<input class="btn btn-inverse" type="reset" value="清空"/>-->
                        <input class="btn btn-inverse" wicket:id="add" type="button" value="新增"/>
                        <!--<input class="btn btn-inverse" wicket:id="info" type="button" value="信息"/>-->
                    </td>
                </tr>
                </tbody>
            </table>
        </form>

        <div wicket:id="container">

            <span wicket:id="feedback"/>

            <table class="table table-striped table-bordered table-condensed" wicket:id="table">
                <thead>
                <tr class="tr_detail">
                    <th>专家姓名</th>
                    <th>出生日期</th>
                    <th>性别</th>
                    <th>技术职称</th>
                    <th>学位</th>
                    <th>民族</th>
                    <th>专家类别</th>
                    <th>所在城市</th>
                    <th>通信地址</th>
                    <th>单位电话</th>
                    <th>手机</th>
                    <th>邮箱</th>
                    <th>外语语种</th>
                    <th>技术领域</th>
                    <th>研究方向</th>
                    <th>经度</th>
                    <th>纬度</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr wicket:id="rows">
                    <td><span wicket:id="name"></span></td>
                    <td><span wicket:id="date"></span></td>
                    <td><span wicket:id="sex"></span></td>
                    <td><span wicket:id="skillTitle"></span></td>
                    <td><span wicket:id="degree"></span></td>
                    <td><span wicket:id="nation"></span></td>
                    <td><span wicket:id="type"></span></td>
                    <td><span wicket:id="city"></span></td>
                    <td><span wicket:id="address"></span></td>
                    <td><span wicket:id="tel"></span></td>
                    <td><span wicket:id="phone"></span></td>
                    <td><span wicket:id="eMail"></span></td>
                    <td><span wicket:id="language"></span></td>
                    <td><span wicket:id="domain"></span></td>
                    <td><span wicket:id="direction"></span></td>
                    <td><span wicket:id="longitude"></span></td>
                    <td><span wicket:id="latitude"></span></td>
                    <td>
                        <a href="#" wicket:id="edit">修改</a>
                        <a href="#" wicket:id="delete">删除</a>
                    </td>
                </tr>


                <tr class="tr_pagenumber">
                    <td align="center" colspan="100" wicket:id="navigator"></td>
                </tr>
                </tbody>
            </table>
            <!--<div wicket:id="infoDialog">[info]</div>-->
        </div>
    </wicket:fragment>

    <wicket:fragment wicket:id="addPanel" id="addPanel">
        <div wicket:id="repeatingView"></div>
    </wicket:fragment>

</wicket:panel>
</body>
</html>
