<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:wicket="http://wicket.apache.org">
<wicket:head>
    <title></title>
    <script type="text/javascript" async="" src="http://www.google-analytics.com/ga.js"></script>
    <link rel="stylesheet" type="text/css" href="cus/Styles/ui-lightness/jquery-ui-1.8.22.custom.css"/>
    <script src="http://cdn.kendostatic.com/2014.1.416/js/kendo.filtermenu.min.js"></script>
    <script src="http://cdn.kendostatic.com/2014.1.416/js/kendo.columnmenu.min.js"></script>
    <script src="http://cdn.kendostatic.com/2014.1.416/js/kendo.groupable.min.js"></script>
    <script src="http://cdn.kendostatic.com/2014.1.416/js/kendo.pager.min.js"></script>
    <script src="http://cdn.kendostatic.com/2014.1.416/js/kendo.reorderable.min.js"></script>
    <script src="http://cdn.kendostatic.com/2014.1.416/js/kendo.grid.min.js"></script>
</wicket:head>

<body>
<wicket:panel>
    <div class="alert alert-info">当前位置<b class="tip"></b>资源管理<b class="tip"></b>企业专家管理</div>
    <table class="table table-striped table-bordered table-condensed">
        <thead>
        <tr>
            <td colspan="4" class="auto-style2">&nbsp;请填写查询条件</td>
        </tr>
        </thead>
        <tr>
            <td>专家名称</td>
            <td class="detail">
                <input type="text"/>
            </td>
            <td>联系方式</td>
            <td class="td_detail">
                <input type="text"/>
            </td>
        </tr>
        <tr>
            <td colspan="4" align="right">
                <input class="btn btn-inverse" type="button" value="新建" wicket:id="create"/>
            </td>
        </tr>
    </table>
    <table class="table table-striped table-bordered table-condensed" wicket:id="table">
        <thead>
        <tr class="tr_detail">
            <th>专家名称</th>
            <th>联系方式</th>
            <th>专家分类</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr wicket:id="rows">
            <td wicket:id="col1">专家名称</td>
            <td wicket:id="col2">联系方式</td>
            <td wicket:id="col2">专家分类</td>
            <td>
                <a href="#" wicket:id="update">修改</a>&nbsp;&nbsp;
                <a href="#" wicket:id="delete">删除</a>
            </td>
        </tr>
        <tr class="tr_pagenumber">
            <td align="center" colspan="100" wicket:id="navigator"></td>
        </tr>
        </tbody>
    </table>
</wicket:panel>
</body>
</html>
