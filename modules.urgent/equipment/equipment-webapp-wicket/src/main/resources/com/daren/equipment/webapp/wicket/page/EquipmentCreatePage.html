<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:wicket="http://wicket.apache.org">
<wicket:head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="cus/Styles/ui-lightness/jquery-ui-1.8.22.custom.css"/>
</wicket:head>
<body>
<wicket:panel>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=UtftIQUkGmWx0El7xx2d2wib"></script>
    <div class="alert alert-info">当前位置<b class="tip"/>应急管理<b class="tip"/>重大危险源管理</div>
    <div>
        <span wicket:id="feedBack"/>
    </div>
    <table class="table table-striped table-bordered table-condensed">
        <tr>
            <td colspan="6" align="right">
                <input class="btn btn-inverse" type="button" value="保存" wicket:id="save"/>
                <input class="btn btn-inverse" type="button" value="关闭" wicket:id="cancel"/>
            </td>
        </tr>
    </table>
    <form wicket:id="majorHazardSourceForm">
        <table class="table table-striped table-bordered table-condensed">

            <thead>
            <tr>
                <td colspan="6" class="auto-style2">&nbsp;重大危险源信息 <i class="tip-up"></i></td>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td class="tdl"> 物资装备名称</td>
                <td class="detail"><input class="ipt" wicket:id="name"/></td>
                <td class="tdl"> 属性</td>
                <td class="detail"><select class="ipt" wicket:id="property"/></td>
                <td class="tdl"> 登记类型</td>
                <td class="detail"><select class="ipt" wicket:id="registrationType"/></td>
            </tr>
            <tr>
                <td class="tdl"> 所属救援队</td>
                <td class="detail"><input class="ipt" wicket:id="rescueId"/></td>
                <td class="tdl"> 所属单位</td>
                <td class="detail"><input class="ipt" wicket:id="unitName"/></td>
                <td class="tdl"> 装备来源</td>
                <td class="detail"><select class="ipt" wicket:id="equipmentSources"/></td>
            </tr>
            <tr>
                <td class="tdl"> 物资类型</td>
                <td class="detail"><select class="ipt" wicket:id="equipmentType"/></td>
                <td class="tdl"> 参数规格</td>
                <td class="detail"><input class="ipt" wicket:id="parametersSpecifications"/></td>
                <td class="tdl"> 计量单位</td>
                <td class="detail"><input class="ipt" wicket:id="measuringUnit"/></td>
            </tr>
            <tr>
                <td class="tdl"> 数量</td>
                <td class="detail"><input class="ipt" wicket:id="amount"/></td>
                <td class="tdl"> 定期保修间隔</td>
                <td class="detail"><input class="ipt" wicket:id="regularMaintenanceInterval"/></td>
                <td class="tdl"> 使用年限</td>
                <td class="detail"><input class="ipt" wicket:id="durableYears"/></td>
            </tr>
            <tr>
                <td class="tdl"> 上一次保养日期</td>
                <td class="detail"><input class="ipt" wicket:id="lastMaintenanceDate"/></td>
                <td class="tdl"> 生产厂家</td>
                <td class="detail"><input class="ipt" wicket:id="manufacturer"/></td>
                <td class="tdl"> 生产日期</td>
                <td class="detail"><input class="ipt" wicket:id="manufactureDate"/></td>
            </tr>
            <tr>
                <td class="tdl"> 购买日期</td>
                <td class="detail"><input class="ipt" wicket:id="purchaseDate"/></td>
                <td class="tdl"> 单位传真</td>
                <td class="detail"><input class="ipt" wicket:id="unitFax"/></td>
                <td class="tdl"> 主要负责人</td>
                <td class="detail"><input class="ipt" wicket:id="principal"/></td>
            </tr>
            <tr>
                <td class="tdl"> 办公电话</td>
                <td class="detail"><input class="ipt" wicket:id="officePhone"/></td>
                <td class="tdl"> 家庭电话</td>
                <td class="detail"><input class="ipt" wicket:id="homePhone"/></td>
                <td class="tdl"> 移动电话</td>
                <td class="detail"><input class="ipt" wicket:id="mobilePhone"/></td>
            </tr>
            <tr>
                <td class="tdl"> 描述/用途</td>
                <td class="detail"><input class="ipt" wicket:id="describeOrPurposes"/></td>
                <td class="tdl"> 存放的仓库名</td>
                <td class="detail"><input class="ipt" wicket:id="warehouse"/></td>
                <td class="tdl"> 存放场所</td>
                <td class="detail"><input class="ipt" wicket:id="storagePlace"/></td>
            </tr>
            <tr>
                <td class="tdl"> 装备图片</td>
                <td class="detail"><input class="ipt" wicket:id="img"/></td>
                <td class="tdl">标注地址</td>
                <td class="td_detail">
                    <a href="#" wicket:id="gisSrc">请点击标注</a>
                    <input class="ipt" type="hidden" id="longitude" wicket:id="lng"/>
                    <input class="ipt" type="hidden" id="latitude" wicket:id="lat"/>
                </td>
                <td class="tdl"> 备注</td>
                <td class="detail"><input class="ipt" wicket:id="remark"/></td>
            </tr>
            </tbody>
        </table>
    </form>
    <div wicket:id="dialogWrapper">
        <div wicket:id="dialog"></div>
    </div>
</wicket:panel>
</body>
</html>
