<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:wicket="http://wicket.apache.org">
<wicket:head>
    <title></title>
</wicket:head>
<body>
<wicket:panel>
    <div class="alert alert-info">当前位置<b class="tip"></b>资源管理<b class="tip"></b>物资装备</div>
    <form wicket:id="formQuery">
        <table class="table table-striped table-bordered table-condensed">
            <thead>
            <tr>
                <td colspan="6" class="auto-style2">&nbsp;请填写查询条件 <i class="tip-up"></i></td>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td class="tdl">物资装备名称</td>
                <td class="detail">
                    <input id="formid123" class="ipt" wicket:id="name"/>
                </td>
            </tr>
            <tr>
                <td colspan="6" align="left">
                    <input class="btn btn-inverse" id="find" type="button" value="查询" wicket:id="find"/>
                    <input class="btn btn-inverse" id="create" type="button" value="新建" wicket:id="create"/>
                </td>
            </tr>
            </tbody>
        </table>
    </form>
    <table class="table table-striped table-bordered table-condensed" wicket:id="table">
        <thead>
        <tr class="tr_detail">
            <th>物资装备名称</th>
            <th>类型</th>
            <th>所属单位</th>
            <th>登记类型</th>
            <th>负责人</th>
            <th>移动电话</th>
            <th>数量</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr wicket:id="rows">
            <td><a href="#" wicket:id="check_name"><span wicket:id="name"></span></a></td>
            <td wicket:id="equipmentType">无</td>
            <td wicket:id="unitName">无</td>
            <td wicket:id="registrationType">无</td>
            <td wicket:id="principal">无</td>
            <td wicket:id="mobilePhone">无</td>
            <td wicket:id="amount">无</td>
            <td><a href="#" wicket:id="del">删除</a></td>
        </tr>
        <tr class="tr_pagenumber">
            <td align="center" colspan="100" wicket:id="navigator"></td>
        </tr>
        </tbody>
    </table>
</wicket:panel>
</body>
</html>
