<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:wicket="http://wicket.apache.org">
<wicket:head>
    <title></title>
    <!--<link rel="stylesheet" type="text/css" href="cus/Styles/ui-lightness/jquery-ui-1.8.22.custom.css"/>-->
    <!--<script type="text/javascript" src="cus/Scripts/tb.js"></script>-->
</wicket:head>
<body>
<wicket:panel>
    <div class="alert alert-info">当前位置<b class="tip"/>应急管理<b class="tip"/>预案管理</div>
    <form method="post" wicket:id="form">
        <table class="table table-striped table-bordered table-condensed">
            <thead>
            <tr>
                <td colspan="6" class="auto-style2">&nbsp;请填写查询条件 <i class="tip-up"></i></td>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td class="tdl" width="16">预案名称</td>
                <td class="detail">
                    <input wicket:id="name" class="ipt"/>
                </td>
            </tr>
            <tr>
                <td colspan="6" align="right">
                    <input class="btn btn-inverse" wicket:id="find" type="button" value="查询"/>
                    <input class="btn btn-inverse" wicket:id="add" type="button" value="新增"/>
                </td>
            </tr>
            </tbody>
        </table>
    </form>
    <table class="table table-striped table-bordered table-condensed" wicket:id="table">
        <thead>
        <tr class="tr_detail">
            <th>预案名称</th>
            <th>评审状态</th>
            <th>评审时间</th>
            <th>当前版本</th>
            <th>所属企业</th>
            <th>申请表</th>
            <th>注册表</th>
            <th>评审专家</th>
            <th>评审意见</th>
            <th>预案下载</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr wicket:id="rows">
            <td wicket:id="name"></td>
            <td wicket:id="approveType"></td>
            <td wicket:id="approveTime"></td>
            <td wicket:id="version"></td>
            <td wicket:id="enterpriseId"></td>
            <td><a href="#" wicket:id="reservePlanApplyId">下载</a></td>
            <td><a href="#" wicket:id="reservePlanRegisterId">下载</a></td>
            <td><a href="#" wicket:id="reviewExpertId">下载</a></td>
            <td><a href="#" wicket:id="reviewCommentId">下载</a></td>
            <td><a href="#" wicket:id="comprehensivePlanId">下载</a></td>
            <td>
                <a href="#" wicket:id="edit">编辑</a>
                <a href="#" wicket:id="delete">删除</a>
            </td>
        </tr>
        <tr class="tr_pagenumber">
            <td align="center" colspan="100" wicket:id="navigator"></td>
        </tr>
        </tbody>
    </table>
</wicket:panel>
</body>
</html>
