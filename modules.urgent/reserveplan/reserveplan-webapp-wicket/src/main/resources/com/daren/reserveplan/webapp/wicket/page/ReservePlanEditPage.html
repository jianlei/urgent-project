<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:wicket="http://wicket.apache.org">
<wicket:head>
    <title></title>
</wicket:head>
<body>
<wicket:panel>
    <div class="alert alert-info">当前位置<b class="tip"/>应急管理<b class="tip"/>预案申请表编辑</div>

    <div>
        <span wicket:id="feedBack"/>
    </div>
    <form wicket:id="createForm">
        <table class="table table-striped table-bordered table-condensed">
            <thead>
            <tr>
                <td colspan="6" class="auto-style2">&nbsp;预案基本信息&nbsp;</td>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td width="16" class="tdl">名称</td>
                <td width="16" class="td_detail">
                    <input class="ipt" wicket:id="name"/>
                </td>
                <td width="16" class="tdl">描述</td>
                <td width="16" class="td_detail">
                    <input class="ipt" wicket:id="description"/>
                </td>
            </tr>
            <tr>
                <td width="16" class="tdl">标识</td>
                <td width="16" class="td_detail">
                    <input class="ipt" wicket:id="mark"/>
                </td>
                <td width="16" class="tdl">级别</td>
                <td width="16" class="td_detail">
                    <input class="ipt" wicket:id="level"/>
                </td>
            </tr>
            <tr>
                <td class="tdl" width="20">应急预案申请表</td>
                <td class="td_detail">
                    <div class="input-append">
                        <input class="ipt" size="100" type="file" wicket:id="reservePlanApplyId"/>
                    </div>
                </td>
                <td class="tdl" width="16">应急预案注册表</td>
                <td class="td_detail">
                    <div class="input-append">
                        <input class="ipt" size="50" type="file" wicket:id="reservePlanRegisterId"/>
                    </div>
                </td>

            </tr>

            <tr>
                <td class="tdl" width="16">综合预案</td>
                <td class="td_detail">
                    <div class="input-append">
                        <input class="ipt" size="50" type="file" wicket:id="comprehensivePlanId"/>
                    </div>
                </td>
                <td class="tdl" width="16">评审专家组</td>
                <td class="td_detail">
                    <div class="input-append">
                        <input class="ipt" size="50" type="file" wicket:id="reviewExpertId"/>
                    </div>
                </td>
            </tr>
            <tr>
                <td class="tdl" width="16">评审意见</td>
                <td class="td_detail">
                    <div class="input-append">
                        <input class="ipt" size="50" type="file" wicket:id="reviewCommentId"/>
                    </div>
                </td>
            </tr>

            </tbody>
        </table>
        <table class="table table-striped table-bordered table-condensed">
            <tr>
                <td colspan="6" align="right">
                    <input class="btn btn-inverse" type="button" value="保存" wicket:id="save"/>
                    <input class="btn btn-inverse" type="button" value="关闭" wicket:id="cancel"/>
                </td>
            </tr>
        </table>
    </form>
</wicket:panel>
</body>
</html>
