<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:wicket="http://wicket.apache.org">
<wicket:head>
    <title></title>
</wicket:head>
<body>
<wicket:panel>


    <div>
        <span wicket:id="feedBack"/>
    </div>
    <form wicket:id="specialPlanForm">
        <table class="table table-striped table-bordered table-condensed">
            <thead>
            <tr>
                <td colspan="6" class="auto-style2">&nbsp;专项预案信息&nbsp;</td>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td width="16" class="tdl">名称</td>
                <td width="16" class="td_detail">
                    <input class="ipt" wicket:id="name"/>
                </td>
                <td width="16" class="tdl">描述</td>
                <td width="16" class="td_detail">
                    <input class="ipt" wicket:id="description"/>
                </td>
            </tr>
            <tr>
                <td width="16" class="tdl">对应事故类别</td>
                <td width="16" class="td_detail">
                    <select class="ipt" wicket:id="type"/>
                </td>
                <td class="tdl" width="16">上传</td>
                <td class="td_detail">
                    <div class="input-append">
                        <input class="ipt" type="file" wicket:id="specialPlanDocumentId"/>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
        <table class="table table-striped table-bordered table-condensed">
            <tr>
                <td colspan="6" align="right">
                    <input class="btn btn-inverse" type="button" value="保存" wicket:id="save"/>
                    <input class="btn btn-inverse" type="button" value="关闭" wicket:id="cancel"/>
                </td>
            </tr>
        </table>
    </form>
    <table class="table table-striped table-bordered table-condensed" wicket:id="table">
        <thead>
        <tr class="tr_detail">
            <th>专项预案名称</th>
            <th>专项预案描述</th>
            <th>专项预案类别</th>
            <th>文件下载</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr wicket:id="specialPlanRows">
            <td wicket:id="specialPlanName"></td>
            <td wicket:id="specialPlanDescription"></td>
            <td wicket:id="specialPlanType"></td>
            <td><a href="#" wicket:id="specialPlanDocumentId">下载</a></td>
            <td><a href="#" wicket:id="delete">删除</a></td>
        </tr>
        <tr class="tr_pagenumber">
            <td align="center" colspan="100" wicket:id="specialPlanNavigator"></td>
        </tr>
        </tbody>
    </table>
</wicket:panel>
</body>
</html>
