<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
</head>

<body>
<wicket:panel>
    <div class="alert alert-info">当前位置<b class="tip"></b>预案管理<b class="tip"></b>安监局应急预案管理</div>
    <form wicket:id="formQuery">
        <table class="table table-striped table-bordered table-condensed">
            <thead>
            <tr>
                <td colspan="6" class="auto-style2">&nbsp;请填写查询条件 <i class="tip-up"></i></td>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td class="tdl">预案名称</td>
                <td class="detail">
                    <input id="formid123" class="ipt" wicket:id="name"/>
                </td>
            </tr>
            <tr>
                <td colspan="6" align="left">
                    <input class="btn btn-inverse" id="find" wicket:id="find" type="button" value="查询"/>
                    <input class="btn btn-inverse" type="button" value="新建" wicket:id="create"/>
                </td>
            </tr>
            </tbody>
        </table>
    </form>
    <table class="table table-striped table-bordered table-condensed" wicket:id="table">
        <thead>
        <tr class="tr_detail">
            <th>预案名称</th>
            <th>预案简要描述</th>
            <th>预案级别</th>
            <th>预案类型</th>
            <th>审批状态</th>
            <th>审批时间</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr wicket:id="rows">
            <td><span wicket:id="name"></span></td>
            <td wicket:id="description">无</td>
            <td wicket:id="level">无</td>
            <td wicket:id="type">无</td>
            <td wicket:id="approveType">无</td>
            <td wicket:id="approveTime">无</td>
            <td>
                <a href="#" wicket:id="check_name">修改</a>
                <a href="#" wicket:id="del">删除</a>
            </td>
        </tr>
        <tr class="tr_pagenumber">
            <td align="center" colspan="100" wicket:id="navigator"></td>
        </tr>
        </tbody>
    </table>

</wicket:panel>
</body>
</html>
