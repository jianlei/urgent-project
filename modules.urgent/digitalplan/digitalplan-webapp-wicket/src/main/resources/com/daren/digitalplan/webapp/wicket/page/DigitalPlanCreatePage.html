<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:wicket="http://wicket.apache.org">
<wicket:head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="cus/Styles/ui-lightness/jquery-ui-1.8.22.custom.css"/>
</wicket:head>
<body>
<wicket:panel>
    <div class="alert alert-info">当前位置<b class="tip"/>安监局应急预案管理<b class="tip"/>预案编辑</div>
    <div>
        <span wicket:id="feedBack"/>
    </div>

    <form wicket:id="digitalPlanForm">
        <table class="table table-striped table-bordered table-condensed">

            <thead>
            <tr>
                <td colspan="6" class="auto-style2">&nbsp;预案信息 <i class="tip-up"></i></td>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td class="tdl">预案名称</td>
                <td class="detail"><input class="ipt" wicket:id="name"/></td>
                <td class="tdl">简要描述</td>
                <td class="detail"><input class="ipt" wicket:id="description"/></td>
            </tr>
            <tr>
                <td class="tdl">预案级别</td>
                <td class="detail"><input class="ipt" wicket:id="level"/></td>
                <td class="tdl">预案类型</td>
                <td class="detail"><input class="ipt" wicket:id="type"/></td>
            </tr>
            <tr>
                <td class="tdl" width="16">上传文件</td>
                <td class="td_detail">
                    <div class="input-append">
                        <input class="ipt" size="50" type="file" wicket:id="digitalPlanId"/>
                    </div>
                </td>
            </tr>

            </tbody>
        </table>
        <table class="table table-striped table-bordered table-condensed">
            <tr>
                <td colspan="6" align="right">
                    <input class="btn btn-inverse" type="button" value="保存" wicket:id="save"/>
                    <input class="btn btn-inverse" type="button" value="关闭" wicket:id="cancel"/>
                </td>
            </tr>
        </table>
    </form>
</wicket:panel>
</body>
</html>
