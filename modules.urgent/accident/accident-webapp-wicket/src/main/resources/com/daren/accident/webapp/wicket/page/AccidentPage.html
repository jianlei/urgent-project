<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:wicket="http://wicket.apache.org">
<wicket:head>
    <title></title>
</wicket:head>
<body>
<wicket:panel>
    <div wicket:id="tabs"></div>
    <wicket:fragment wicket:id="panel-1">
        <div class="alert alert-info">当前位置<b class="tip"/>应急管理<b class="tip"/>事故管理</div>
        <form method="post" wicket:id="form">
            <table class="table table-striped table-bordered table-condensed">
                <thead>
                <tr>
                    <td colspan="6" class="auto-style2">&nbsp;请填写查询条件 <i class="tip-up"></i></td>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td class="tdl" width="16">事故标题</td>
                    <td class="detail">
                        <input wicket:id="accidentTitle" class="ipt"/>
                    </td>
                </tr>
                <tr>
                    <td colspan="6" align="right">
                        <input class="btn btn-inverse" wicket:id="find" type="button" value="查询"/>
                        <input class="btn btn-inverse" wicket:id="add" type="button" value="新增"/>
                    </td>
                </tr>
                </tbody>
            </table>
        </form>
        <table class="table table-striped table-bordered table-condensed" wicket:id="table">
            <thead>
            <tr class="tr_detail">
                <th>事故标题</th>
                <th>事故级别</th>
                <th>事故类别</th>
                <th>事故发生时间</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr wicket:id="rows">
                <!--<td><a href="#" wicket:id="accidentTitleLink"><span wicket:id="accidentTitle"></span></a></td>-->
                <td><span wicket:id="accidentTitle"></span></td>
                <td wicket:id="accidentLevel">无</td>
                <td wicket:id="accidentType">无</td>
                <td wicket:id="accidentTime">无</td>
                <td><a href="#" class="btn btn-mini btn-danger" wicket:id="delete">删除</a></td>
            </tr>
            <tr class="tr_pagenumber">
                <td align="center" colspan="100" wicket:id="navigator"></td>
            </tr>
            </tbody>
        </table>
    </wicket:fragment>
    <wicket:fragment wicket:id="panel-2">
        <div wicket:id="createPage"></div>
    </wicket:fragment>
</wicket:panel>
</body>
</html>
