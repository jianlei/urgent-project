<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="../Styles/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="../Styles/admin-all.css"/>
    <script type="text/javascript" src="../Scripts/jquery-1.7.2.js"></script>
    <script type="text/javascript" src="../Scripts/jquery-ui-1.8.22.custom.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../Styles/ui-lightness/jquery-ui-1.8.22.custom.css"/>
    <script type="text/javascript">
        $(function () {
            $(".datepicker").datepicker();

            $('#list').hide();
            $('#find').click(function () {
                $('#list').show();
            })
        })

    </script>
</head>

<body>
<wicket:panel>
    <div class="alert alert-info">当前位置<b class="tip"></b>应急管理<b class="tip"></b>危化品管理</div>
    <form wicket:id="formQuery">
        <table class="table table-striped table-bordered table-condensed">
            <thead>
            <tr>
                <td colspan="6" class="auto-style2">&nbsp;请填写查询条件 <i class="tip-up"></i></td>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td class="tdl">中文名称</td>
                <td class="detail">
                    <input id="formid123" class="ipt" wicket:id="chinese_name"/>
                </td>
            </tr>
            <tr>
                <td colspan="6" align="left">
                    <input class="btn btn-inverse" id="find" wicket:id="find" type="button" value="查询"/>
                    <input class="btn btn-inverse" type="button" value="新建" wicket:id="create"/>
                </td>
            </tr>
            </tbody>
        </table>
    </form>
    <table class="table table-striped table-bordered table-condensed" wicket:id="table">
        <thead>
        <tr class="tr_detail">
            <th>中文名称</th>
            <th>英文名称</th>
            <th>分子式</th>
            <th>CAS编号</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr wicket:id="rows">
            <td><span wicket:id="chinese_name"></span></td>
            <td><span wicket:id="english_name"></span></td>
            <td><span wicket:id="formula"></span></td>
            <td><span wicket:id="CAS_num"></span></td>

            <td>
                <a href="#" wicket:id="check_name"><span wicket:id="oper_name"></span></a>
                <a href="#" wicket:id="del">删除</a>
            </td>
        </tr>
        <tr class="tr_pagenumber">
            <td align="center" colspan="100" wicket:id="navigator"></td>
        </tr>
        </tbody>
    </table>

</wicket:panel>
</body>
</html>
