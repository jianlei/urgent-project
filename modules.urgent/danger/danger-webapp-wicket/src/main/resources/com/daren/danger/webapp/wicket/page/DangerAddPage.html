<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:wicket="http://wicket.apache.org">
<wicket:head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="cus/Styles/ui-lightness/jquery-ui-1.8.22.custom.css"/>
</wicket:head>
<body>
<wicket:panel>
    <div class="alert alert-info">当前位置<b class="tip"/>应急管理<b class="tip"/>危化品管理</div>
    <div>
        <span wicket:id="feedBack"/>
    </div>

    <form wicket:id="majorDangerSourceForm">
        <table class="table table-striped table-bordered table-condensed">

            <thead>
            <tr>
                <td colspan="6" class="auto-style2">&nbsp;危化品信息 <i class="tip-up"></i></td>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td class="tdl">中文名称</td>
                <td class="detail"><input class="ipt" wicket:id="chinese_name"/></td>
                <td class="tdl">中文别名</td>
                <td class="detail"><input class="ipt" wicket:id="chinese_otherName"/></td>
                <td class="tdl">CAS编号</td>
                <td class="detail"><input class="ipt" wicket:id="CAS_num"/></td>
            </tr>
            <tr>
                <td class="tdl">英文名称</td>
                <td class="detail"><input class="ipt" wicket:id="english_name"/></td>
                <td class="tdl">英文别名</td>
                <td class="detail"><input class="ipt" wicket:id="english_otherName"/></td>
                <td class="tdl">分子式</td>
                <td class="detail"><input class="ipt" wicket:id="formula"/></td>
            </tr>
            <tr>
                <td class="tdl">分子量</td>
                <td class="detail"><input class="ipt" wicket:id="formula_weight"/></td>
                <td class="tdl">外形与形状</td>
                <td class="detail"><input class="ipt" wicket:id="shape"/></td>
                <td class="tdl">熔点</td>
                <td class="detail"><input class="ipt" wicket:id="melting_point"/></td>
            </tr>
            <tr>
                <td class="tdl">相对气度</td>
                <td class="detail"><input class="ipt" wicket:id="tolerance"/></td>
                <td class="tdl">沸点</td>
                <td class="detail"><input class="ipt" wicket:id="boiling_point"/></td>
                <td class="tdl">临界压力</td>
                <td class="detail"><input class="ipt" wicket:id="critical_pressure"/></td>
            </tr>
            <tr>
                <td class="tdl">相对密度</td>
                <td class="detail"><input class="ipt" wicket:id="density_ratio"/></td>
                <td class="tdl">燃烧热</td>
                <td class="detail"><input class="ipt" wicket:id="burn_Hot"/></td>
                <td class="tdl">燃烧下限</td>
                <td class="detail"><input class="ipt" wicket:id="explode_below"/></td>
            </tr>
            <tr>
                <td class="tdl">闪点</td>
                <td class="detail"><input class="ipt" wicket:id="flash_point"/></td>
                <td class="tdl">自燃温度</td>
                <td class="detail"><input class="ipt" wicket:id="nature_temperature"/></td>
                <td class="tdl">燃烧上限</td>
                <td class="detail"><input class="ipt" wicket:id="explode_upper"/></td>
            </tr>

            <tr>
                <td class="tdl">理化特性识别知识</td>
                <td class="detail">
                    <TEXTAREA wicket:id="physical_property" COLS=40 ROWS=6></TEXTAREA>
                    <!--<input class="ipt" wicket:id="physical_property"/></td>-->
                </td>
                <td class="tdl">健康危害</td>
                <td class="detail">
                    <TEXTAREA wicket:id="harm_health" COLS=40 ROWS=6></TEXTAREA>
                    <!--<input class="ipt" wicket:id="harm_health"/>-->
                </td>
                <td class="tdl">急救措施</td>
                <td class="detail">
                    <TEXTAREA wicket:id="first_aid" COLS=40 ROWS=6></TEXTAREA>
                    <!--<input class="ipt" wicket:id="first_aid"/>-->
                </td>
            </tr>
            <tr>
                <td class="tdl">消防措施</td>
                <td class="detail">
                    <TEXTAREA wicket:id="fire_control" COLS=40 ROWS=6></TEXTAREA>
                    <!--<input class="ipt" wicket:id="fire_control"/>-->
                </td>
                <td class="tdl">泄漏应急处理</td>
                <td class="detail">
                    <TEXTAREA wicket:id="release_measures" COLS=40 ROWS=6></TEXTAREA>
                    <!--<input class="ipt" wicket:id="release_measures"/>-->
                </td>
                <td class="tdl">操作设置</td>
                <td class="detail">
                    <TEXTAREA wicket:id="control_setting" COLS=40 ROWS=6></TEXTAREA>
                    <!--<input class="ipt" wicket:id="control_setting"/>-->
                </td>
            </tr>
            <tr>
                <td class="tdl">接触控制</td>
                <td class="detail">
                    <TEXTAREA wicket:id="touch_control" COLS=40 ROWS=6></TEXTAREA>
                    <!--<input class="ipt" wicket:id="touch_control"/>-->
                </td>
                <td class="tdl">稳定性和反应活性</td>
                <td class="detail">
                    <TEXTAREA wicket:id="stability" COLS=40 ROWS=6></TEXTAREA>
                    <!--<input class="ipt" wicket:id="stability"/>-->
                </td>
                <td class="tdl">毒性</td>
                <td class="detail">
                    <TEXTAREA wicket:id="toxicology_data" COLS=40 ROWS=6></TEXTAREA>
                    <!--<input class="ipt" wicket:id="toxicology_data"/>-->
                </td>
            </tr>
            <tr>
                <td class="tdl">运输信息</td>
                <td class="detail" colspan="5">
                    <TEXTAREA wicket:id="transport_information" COLS=40 ROWS=6></TEXTAREA>
                    <!--<input class="ipt" wicket:id="transport_information"/>-->
                </td>
            </tr>
            </tbody>
        </table>
        <table class="table table-striped table-bordered table-condensed">
            <tr>
                <td colspan="6" align="right">
                    <input class="btn btn-inverse" type="button" value="保存" wicket:id="save"/>
                    <input class="btn btn-inverse" type="button" value="关闭" wicket:id="cancel"/>
                </td>
            </tr>
        </table>
    </form>
    <div wicket:id="dialogWrapper">
        <div wicket:id="dialog"></div>
    </div>
</wicket:panel>
</body>
</html>
