<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8"/>
    <title>行政审批平台 - 用户注册</title>
    <link rel="stylesheet" type="text/css" href="cus/Styles/formui.css"/>
    <link rel="stylesheet" type="text/css" href="cus/Styles/base.css"/>
    <link rel="stylesheet" type="text/css" href="cus/Styles/admin-all.css"/>
    <link rel="stylesheet" type="text/css" href="cus/Styles/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="cus/Styles/ui-lightness/jquery-ui.css"/>
    <script type="text/javascript" src="cus/Scripts/index.js"></script>
</head>
<body>
<div class="top_c_bg">
    <div class="top_government">
    </div>
</div>
<div style="margin:50px 50px 50px 50px!important">
    <div>
        <span wicket:id="feedback"/>
    </div>
    <div>
        <form wicket:id="form">
            <div style="width: 100%;"><strong>企业信息</strong></div>
            <div style="width: 100%; height: 1px; background:#000000; margin-bottom: 5px;"></div>
            <table class="table table-striped table-bordered table-condensed">
                <tr>
                    <td style="width: 100px;">企业名称</td>
                    <td class="td_detail">
                        <input type="text" wicket:id="qymc"/>
                    </td>
                    <td style="width: 100px;">成立时间</td>
                    <td class="td_detail">
                        <input type="text" wicket:id="clsj"/>
                    </td>
                    <td style="width: 100px;">法人代表姓名</td>
                    <td class="td_detail">
                        <input type="text" wicket:id="frdb"/>
                    </td>
                </tr>
                <tr>
                    <td style="width: 100px;">从业人数</td>
                    <td class="td_detail">
                        <input type="text" wicket:id="cyrs"/>
                    </td>
                    <td style="width: 100px;">注册地址</td>
                    <td class="td_detail">
                        <input type="text" wicket:id="addresszc"/>
                    </td>
                    <td style="width: 100px;">经营地址</td>
                    <td class="td_detail">
                        <input type="text" wicket:id="addressjy"/>
                    </td>
                </tr>
                <tr>
                    <td style="width: 100px;">邮编</td>
                    <td class="td_detail">
                        <input type="text" wicket:id="postcode"/>
                    </td>
                    <td style="width: 100px;">企业联系方式</td>
                    <td class="td_detail">
                        <input type="text" wicket:id="qylxfs"/>
                    </td>
                    <td style="width: 100px;">电子邮箱</td>
                    <td class="td_detail">
                        <input type="text" wicket:id="mailaddress"/>
                    </td>
                </tr>
            </table>
            <br/>
            <div style="width: 100%;"><strong>用户信息</strong></div>
            <div style="width: 100%; height: 1px; background:#000000; margin-bottom: 5px;"></div>
            <table class="table table-striped table-bordered table-condensed">
                <tr>
                    <td style="width: 100px;">登录名</td>
                    <td class="td_detail">
                        <input type="text" wicket:id="loginName"/>
                    </td>
                    <td style="width: 100px;">密码</td>
                    <td class="td_detail">
                        <input type="password" wicket:id="password"/>
                    </td>
                    <td style="width: 100px;">确认密码</td>
                    <td class="td_detail">
                        <input type="password" wicket:id="confirmPassored"/>
                    </td>
                </tr>
                <tr>
                    <td style="width: 100px;">姓名</td>
                    <td class="td_detail">
                        <input type="text" wicket:id="name"/>
                    </td>
                    <td style="width: 100px;">手机</td>
                    <td class="td_detail">
                        <input type="text" wicket:id="mobile"/>
                    </td>
                    <td style="width: 100px;"></td>
                    <td class="td_detail"></td>
                </tr>
            </table>
            <br/>
            <table class="table table-striped table-bordered table-condensed">
                <tr>
                    <td align="left">
                        <input class="btn red pull-center" type="button" value="提交" wicket:id="save"/>
                        <input class="btn red pull-center" type="button" value="返回" wicket:id="back"/>
                    </td>
                </tr>

            </table>
        </form>
    </div>
</div>
</body>
</html>
