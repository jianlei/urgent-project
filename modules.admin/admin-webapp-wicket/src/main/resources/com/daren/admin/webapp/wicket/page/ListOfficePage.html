<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<body wicket:id="iris">
<script src="res/media/js/table-editable.js"></script>
<script type="text/javascript" src="res/media/js/jquery.dataTables.js"></script>
<script type="text/javascript" src="res/media/js/DT_bootstrap.js"></script>
<style>
    .row-fluid [class*="span"]:first-child {
        margin-left: 0px
    }
    .modal-body {
        max-height: 500px !important;
    / / 7 列 的 高 度
    }

    .btn {
        padding: 2px 10px !important;
    }

    .dropdown-menu {
        min-width: 70px !important;
    }

    .portlet-body .btn-group {
        margin-bottom: 0px !important;
    }

    div.my-tree div.wicket-tree-table-body {
        height: 20em;
        overflow: auto;
    }

</style>
<div id="portlet-config" class="modal hide">
    <div class="modal-header">
        <button data-dismiss="modal" class="close" type="button"></button>
        <h3>Widget Settings</h3>
    </div>
    <div class="modal-body">
        Widget settings form goes here
    </div>
</div>
<div class="container-fluid">
    <div class="row-fluid">
        <!-- begin-->
        <div class="span12">

            <h3 class="page-title">

                <small></small>
            </h3>
            <ul class="breadcrumb">
                <li>
                    <i class="icon-home"></i>
                    <a href="../../home/">首页</a>
                    <i class="icon-angle-right"></i>
                </li>
                <li><a href="#">系统管理</a></li>
            </ul>

        </div>
        <!--end -->
    </div>
</div>
<div class="container-fluid">
    <div class="row-fluid">
        <div class="span12">
            <div class="portlet box blue">
                <div class="portlet-title">
                    <div class="caption"><i class="icon-edit"></i>机构管理</div>
                    <div class="tools"></div>
                </div>
                <div class="portlet-body">
                    <!--ajax弹出层提交表单 开始-->
                    <div class="clearfix" aria-hidden="true">


                        <div id="form_modal2" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel2" aria-hidden="true">

                            <div class="modal-header portlet-title">

                                <button wicket:id="reset_form_1" type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>

                                <h3 id="myModalLabel2"><label wicket:id="pageName1"></label><label wicket:id="pageName2"></label></h3>

                            </div>

                            <div class="modal-body" id="form_wizard_1">

                                <form wicket:id="add_office_form" class="form-horizontal" id="submit_form">
                                    <div class="alert alert-error hide">
                                        <button class="close" data-dismiss="alert"></button>
                                        你有一些错误，请检查
                                    </div>
                                    <div class="alert alert-success hide">
                                        <button class="close" data-dismiss="alert"></button>
                                        验证通过
                                    </div>
                                    <div class="control-group">

                                        <label class="control-label">机构编码</label>

                                        <div class="controls">

                                            <input class="span6 m-wrap" wicket:id="code" size="16" type="text" value="" />

                                        </div>

                                    </div>

                                    <div class="control-group">

                                        <label class="control-label">机构名称</label>

                                        <div class="controls">

                                            <input class="span6 m-wrap" wicket:id="name" size="16" type="text" value="" />

                                        </div>

                                    </div>

                                    <div class="control-group">

                                        <label class="control-label">机构类型</label>

                                        <div class="controls">

                                            <input class="span6 m-wrap" wicket:id="type" size="16" type="text" value="" />

                                        </div>

                                    </div>

                                    <div class="control-group">

                                        <label class="control-label">机构等级</label>

                                        <div class="controls">

                                            <input class="span6 m-wrap" wicket:id="grade" size="16" type="text" value="" />

                                        </div>

                                    </div>

                                    <div class="control-group">

                                        <label class="control-label">联系地址</label>

                                        <div class="controls">

                                            <input class="span6 m-wrap" wicket:id="address" size="16" type="text" value="" />

                                        </div>

                                    </div>

                                    <div class="control-group">

                                        <label class="control-label">邮政编码</label>

                                        <div class="controls">

                                            <input class="span6 m-wrap" wicket:id="zipCode" size="16" type="text" value="" />

                                        </div>

                                    </div>

                                    <div class="control-group">

                                        <label class="control-label">负责人</label>

                                        <div class="controls">

                                            <input class="span6 m-wrap" wicket:id="master" size="16" type="text" value="" />

                                        </div>

                                    </div>

                                    <div class="control-group">

                                        <label class="control-label">电话</label>

                                        <div class="controls">

                                            <input class="span6 m-wrap" wicket:id="phone" size="16" type="text" value="" />

                                        </div>

                                    </div>

                                    <div class="control-group">

                                        <label class="control-label">传真</label>

                                        <div class="controls">

                                            <input class="span6 m-wrap" wicket:id="fax" size="16" type="text" value="" />

                                        </div>

                                    </div>

                                    <div class="control-group">

                                        <label class="control-label">邮箱</label>

                                        <div class="controls">

                                            <input class="span6 m-wrap" wicket:id="email" size="16" type="text" value="" />

                                        </div>

                                    </div>

                                    <div class="modal-footer">

                                        <button class="btn green button-next" wicket:id="submit_button" data-dismiss="modal" aria-hidden="true">保存</button>

                                        <button class="btn" wicket:id="reset_form_2" data-dismiss="modal">取消</button>

                                    </div>

                                </form>

                            </div>
                        </div>
                        <div class="btn-group">
                            <div class="control-group">

                                <label class="control-label"></label>

                                <div class="controls">

                                    <a  class="btn green"  href="#form_modal2"  data-toggle="modal">

                                        新增<i class="icon-share"></i>

                                    </a>

                                </div>

                            </div>
                        </div>
                    </div>
                    <!--ajax弹出层提交表单 结束-->
                    <table class="table table-striped table-hover table-bordered" id="sample_editable_1">
                        <thead>
                        <tr>
                            <th>机构编码</th>
                            <th class="hidden-480">机构名称</th>
                            <th class="hidden-480">机构类型</th>
                            <th class="hidden-480">机构等级</th>
                            <th class="hidden-480">联系地址</th>
                            <th class="hidden-480">邮政编码</th>
                            <th class="hidden-480">负责人</th>
                            <th class="hidden-480">电话</th>
                            <th class="hidden-480">传真</th>
                            <th class="hidden-480">邮箱</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="" wicket:id="roleRows">
                            <td><span wicket:id="code"></span></td>
                            <td><span wicket:id="name"></span></td>
                            <td><span wicket:id="type"></span></td>
                            <td><span wicket:id="grade"></span></td>
                            <td><span wicket:id="address"></span></td>
                            <td><span wicket:id="zipCode"></span></td>
                            <td><span wicket:id="master"></span></td>
                            <td><span wicket:id="phone"></span></td>
                            <td><span wicket:id="fax"></span></td>
                            <td><span wicket:id="email"></span></td>
                            <td>
                                <div class="btn-group">
                                    <a class="btn black" href="#" data-toggle="dropdown">
                                        <i class="icon-edit"></i> 更多
                                        <i class="icon-angle-down"></i>
                                    </a>
                                    <ul class="dropdown-menu">
                                        <li><a wicket:id="edit" href="#form_modal2" >编辑</a></li>
                                        <li><a class="delete" wicket:id="del">删除</a></li>
                                    </ul>
                                </div>
                            </td>

                        </tr>
                        </tbody>
                    </table>
                    <div wicket:id="treeTable" class="my-tree">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    jQuery(document).ready(function () {
        TableEditable.init();
        FormWizard.init();
    });
</script>
</body>
</html>
