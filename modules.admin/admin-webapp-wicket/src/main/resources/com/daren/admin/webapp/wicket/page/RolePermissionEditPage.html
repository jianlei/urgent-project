<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:wicket="http://wicket.apache.org">
<wicket:head>
    <title></title>

    <!--<script type="text/javascript" src="cus/Scripts/autocheckedFolder.js"></script>-->
    <!--<script type="text/javascript" src="cus/Scripts/jquery-ui-1.8.22.custom.min.js"></script>-->
    <!--<link rel="stylesheet" type="text/css" href="cus/Styles/ui-lightness/jquery-ui-1.8.22.custom.css"/>-->
    <!--<script type="text/javascript" src="cus/Scripts/tb.js"></script>-->


</wicket:head>
<body>
<wicket:panel>
    <div class="alert alert-info">当前位置<b class="tip"/>角色管理<b class="tip"/>编辑权限</div>
    <div wicket:id="feedback"/>
    <table class="table table-striped table-bordered table-condensed">

        <thead>
        <tr>
            <td colspan="6" class="auto-style2">&nbsp;角色详细信息 <i class="tip-up"></i></td>
        </tr>
        </thead>

        <!--<div wicket:id="errors"><i class="icon-remove close" data-dismiss="alert"></i></div>-->
        <tbody>
        <tr>
            <td class="tdl">角色名称</td>
            <td class="detail">
                <div class="ipt" wicket:id="name"/>
            </td>
        </tr>
        <tr>
            <td class="tdl">权限分配</td>
            <td class="tdl"><div wicket:id="tree"/></td>
        </tr>
        </tbody>
    </table>

    <table class="table table-striped table-bordered table-condensed">
        <tr>
            <td colspan="6" align="right">
                <input class="btn btn-inverse" type="button" value="保存" wicket:id="save"/>
                <input class="btn btn-inverse" type="button" value="关闭" wicket:id="cancel"/>
            </td>
        </tr>
    </table>
</wicket:panel>
</body>
</html>
