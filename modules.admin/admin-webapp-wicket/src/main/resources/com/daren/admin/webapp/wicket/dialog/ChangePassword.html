<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <wicket:head>
        <style type="text/css">
            table#dialog-table {
                width: 100%;
                border-spacing: 0;
                border-collapse: collapse;
            }

            th, td {
                padding: 5px;
            }
        </style>
    </wicket:head>
</head>
<body>
<wicket:panel>
    <form wicket:id="form">
        <table id="dialog-table">
            <tr>
                <td width="30%">
                    用户名:
                </td>
                <td width="70%">
                    <div wicket:id="name"></div>
                </td>
            </tr>
            <tr>
                <td>
                    新密码:
                </td>
                <td>
                    <input wicket:id="newPassword" type="password" style="width: 100%;"></input>
                </td>
            </tr>
            <tr>
                <td>
                    确认密码:
                </td>
                <td>
                    <input wicket:id="repeatPassword" type="password" style="width: 100%;"></input>
                </td>
            </tr>
        </table>
        <div wicket:id="feedback"></div>
    </form>
</wicket:panel>
</body>
</html>
