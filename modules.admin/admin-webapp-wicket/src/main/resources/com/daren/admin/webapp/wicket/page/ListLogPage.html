<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">

<body>
<wicket:panel>
    <script src="res/media/js/table-editable.js"></script>
    <script type="text/javascript" src="res/media/js/jquery.dataTables.js"></script>
    <style>
        .modal-body {
            max-height: 500px !important;
        / / 7 列 的 高 度
        }

        .row-fluid [class*="span"]:first-child {
            margin-left: 0px
        }

        .btn {
            padding: 2px 10px !important;
        }

        .dropdown-menu {
            min-width: 70px !important;
        }

        .portlet-body .btn-group {
            margin-bottom: 0px !important;
        }
    </style>
    <div id="portlet-config" class="modal hide">
        <div class="modal-header">
            <button data-dismiss="modal" class="close" type="button"></button>
            <h3>Widget Settings</h3>
        </div>
        <div class="modal-body">
            Widget settings form goes here
        </div>
    </div>
    <div class="container-fluid">
        <div class="row-fluid">
            <!-- begin-->
            <div class="span12">

                <h3 class="page-title">

                    <small></small>
                </h3>
                <ul class="breadcrumb">
                    <li>
                        <i class="icon-home"></i>
                        <a href="../../home/">首页</a>
                        <i class="icon-angle-right"></i>
                    </li>
                    <li>
                        <i class="icon-cogs"></i>
                        <a href="#">系统管理</a>
                        <i class="icon-angle-right"></i>
                    </li>
                    <li><a href="#">日志管理</a></li>
                </ul>

            </div>
            <!--end -->
        </div>
    </div>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <div class="portlet box blue">
                    <div class="portlet-title">
                        <div class="caption"><i class="icon-edit"></i>日志管理</div>
                        <div class="tools"></div>
                    </div>
                    <div class="portlet-body">
                        <!--                    <div class="clearfix">
                                                <div wicket:id="show_add_user_div"></div>
                                                <div wicket:id="show_edit_user_div"></div>
                                                <div class="btn-group">
                                                    <button wicket:id="show_add_user" id="sample_editable_1_new" class="btn green">
                                                        添加 <i class="icon-plus"></i>
                                                    </button>
                                                </div>

                                            </div>-->
                        <table class="table table-striped table-hover table-bordered" id="sample_editable_1">
                            <thead>
                            <tr>
                                <th>内容</th>
                                <th class="hidden-480">所属模块</th>
                                <th class="hidden-480">级别</th>
                                <th class="hidden-480">创建日期</th>
                                <th class="hidden-480" style="width: 40px!important;">操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr class="" wicket:id="logRows">
                                <td><span wicket:id="content"></span></td>
                                <td><span wicket:id="module"></span></td>
                                <td><span wicket:id="level"></span></td>
                                <td><span wicket:id="createDate"></span></td>
                                <td>
                                    <div class="btn-group">
                                        <a class="btn black" href="#" data-toggle="dropdown">
                                            <i class="icon-edit"></i> 更多
                                            <i class="icon-angle-down"></i>
                                        </a>
                                        <ul class="dropdown-menu">
                                            <li><a class="delete" wicket:id="del">删除</a></li>
                                        </ul>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</wicket:panel>
</body>
</html>
