<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:wicket="http://wicket.apache.org">
<wicket:head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="cus/Styles/ui-lightness/jquery-ui-1.8.22.custom.css"/>
    <!--<script type="text/javascript" src="cus/Scripts/tb.js"></script>-->
</wicket:head>
<body>
<wicket:panel>
    <div class="alert alert-info">当前位置<b class="tip"/>系统管理<b class="tip"/>用户管理</div>
    <form method="post" wicket:id="form">
        <table class="table table-striped table-bordered table-condensed">
            <thead>
            <tr>
                <td colspan="6" class="auto-style2">&nbsp;请填写查询条件 <i class="tip-up"></i></td>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td class="tdl">用户名</td>
                <td class="detail">
                    <input wicket:id="name" class="ipt"/>
                </td>
                <td class="tdl">单据类型</td>
                <td class="td_detail">
                    <input id="formid" class="ipt"/></td>

            </tr>
            <tr>
                <td colspan="6" align="right">
                    <input class="btn btn-inverse" wicket:id="find" type="button" value="查询"/>
                    <input class="btn btn-inverse" type="reset" value="清空"/>
                </td>
            </tr>
            </tbody>
        </table>
    </form>
    <table class="table table-striped table-bordered table-condensed" wicket:id="table">
        <thead>
        <tr class="tr_detail">
            <th>用户名</th>
            <th>登陆名</th>
            <th>邮箱</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr wicket:id="rows">
            <td wicket:id="col1">Row 1 Data 1</td>
            <td wicket:id="col2">Row 1 Data 2</td>
            <td wicket:id="col3">etc</td>
            <!--<td ><a wicket:id="col4">delete</a> </td>-->
            <td><a href="#" wicket:id="delete"><!--<span wicket:id="linklabel"></span>-->删除</a></td>

        </tr>


        <tr class="tr_pagenumber">
            <td align="center" colspan="100" wicket:id="navigator"></td>
        </tr>
        </tbody>
    </table>
</wicket:panel>
</body>
</html>
