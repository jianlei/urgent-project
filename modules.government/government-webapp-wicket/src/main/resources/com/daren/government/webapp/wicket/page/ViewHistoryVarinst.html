<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:wicket="http://wicket.apache.org">
<wicket:head>
    <title></title>
</wicket:head>
<body>
<wicket:panel>
    <div class="alert alert-info">当前位置<b class="tip"/>我的流程<b class="tip"/>流程历史详细信息</div>
    <div>
        <table class="table table-striped table-bordered table-condensed" wicket:id="table">
            <thead>
            <tr class="tr_detail">
                <th>序号</th>
                <th>任务名</th>
                <th>执行人</th>
                <th>开始于</th>
                <th>结束于</th>
                <!--<th>状态</th>-->
                <!--<th>审批意见</th>-->
            </tr>
            </thead>
            <tbody>
            <tr wicket:id="rows">
                <td><span wicket:id="id"></span></td>
                <td wicket:id="name">无</td>
                <td wicket:id="assignee">无</td>
                <td wicket:id="startTime">无</td>
                <td wicket:id="endTime">无</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div>
        <table class="table table-striped table-bordered table-condensed" wicket:id="varTable">
            <thead>
            <tr class="tr_detail">
                <th>业务数据</th>
            </tr>
            <tr class="tr_detail">
                <th>参数名</th>
                <th>参数值</th>
            </tr>
            </thead>
            <tbody>
            <tr wicket:id="rows">
                <td wicket:id="varName">无</td>
                <td wicket:id="varValue">无</td>
            </tr>
            </tbody>
        </table>
    </div>

</wicket:panel>
</body>
</html>
