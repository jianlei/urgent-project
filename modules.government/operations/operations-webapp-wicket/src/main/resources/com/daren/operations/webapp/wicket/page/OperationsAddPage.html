<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:wicket="http://wicket.apache.org">
<wicket:head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="cus/Styles/ui-lightness/jquery-ui-1.8.22.custom.css"/>
</wicket:head>
<body>
<wicket:panel>
    <div class="alert alert-info">当前位置<b class="tip"/>流程申请<b class="tip"/>特种作业人员操作资格证</div>
    <div>
        <span wicket:id="feedBack"/>
    </div>

    <form wicket:id="majorHazardSourceForm">
        <table class="table table-striped table-bordered table-condensed">

            <thead>
            <tr>
                <td colspan="6" class="auto-style2">&nbsp;特种作业人员操作资格证<i class="tip-up"></i></td>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td class="tdl">姓名</td>
                <td class="detail"><input class="ipt" wicket:id="name"/></td>
                <td class="tdl">企业名称</td>
                <td class="detail"><input class="ipt" wicket:id="enterpriseName"/></td>
            </tr>
            <tr>
                <td class="tdl">作业类别</td>
                <td class="detail"><input class="ipt" wicket:id="workType"/></td>
                <td class="tdl">准操项目</td>
                <td class="detail"><input class="ipt" wicket:id="operationProject"/></td>
            </tr>
            </tbody>
        </table>
        <table class="table table-striped table-bordered table-condensed">
            <tr>
                <td colspan="6" align="right">
                    <input class="btn btn-inverse" type="button" value="保存" wicket:id="save"/>
                    <input class="btn btn-inverse" type="button" value="关闭" wicket:id="cancel"/>
                </td>
            </tr>
        </table>
    </form>
</wicket:panel>
</body>
</html>
