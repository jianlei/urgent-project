<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <body>
        <table class="table table-striped table-bordered table-condensed">

            <thead>
            <tr>
                <td colspan="6" class="auto-style2">&nbsp;危险化学品详细信息 <i class="tip-up"></i></td>
            </tr>
            </thead>

            <tbody>
            <tr>
                <td class="tdl">姓名</td>
                <td class="detail">
                    <span wicket:id="name"/>
                </td>
                <td class="tdl">电话</td>
                <td class="td_detail">
                    <span wicket:id="phone"/>
                </td>
                <td class="tdl">作业类别</td>
                <td class="td_detail">
                    <span wicket:id="workType"/>
                </td>
            </tr>
            <tr>
                <td class="tdl">准操项目</td>
                <td class="detail">
                    <span wicket:id="operationProject"/>
                </td>
                <td class="tdl">企业名称</td>
                <td class="td_detail">
                    <span wicket:id="enterpriseName"/>
                </td>
                <td class="tdl">证书编号</td>
                <td class="td_detail">
                    <span wicket:id="code"/>
                </td>
            </tr>
            <tr>
                <td class="tdl">初领日期</td>
                <td class="detail">
                    <span wicket:id="receiveDate"/>
                </td>
                <td class="tdl">有效期限开始</td>
                <td class="td_detail">
                    <span wicket:id="startDate"/>
                </td>
                <td class="tdl">有效期限结束</td>
                <td class="td_detail">
                    <span wicket:id="endDate"/>
                </td>
            </tr>
            <tr>
                <td class="tdl">复审日期</td>
                <td class="detail">
                    <span wicket:id="reviewDate"/>
                </td>
                <td class="tdl">当前办理环节</td>
                <td class="td_detail">
                    <span wicket:id="linkHandle"/>
                </td>
                <td class="tdl"></td>
                <td class="td_detail"></td>
            </tr>
            </tbody>
        </table>

    </body>
</wicket:panel>
</html>
