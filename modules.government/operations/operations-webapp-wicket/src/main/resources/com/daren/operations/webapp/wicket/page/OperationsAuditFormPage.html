<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <body>
    <div class="alert alert-info">当前位置<b class="tip"/>流程审批<b class="tip"/>特种作业人员操作资格证</div>
    <form method="post" wicket:id="startForm">
        <span wicket:id="feedback"/>
        <table class="table table-striped table-bordered table-condensed">
            <thead>
            <tr>
                <td colspan="6" class="auto-style2">&nbsp;审请人填写信息 <i class="tip-up"></i></td>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td class="tdl">姓名</td>
                <td class="detail">
                    <span wicket:id="name"/>
                </td>
                <td class="tdl">电话</td>
                <td class="td_detail">
                    <span wicket:id="phone"/>
                </td>
                <td class="tdl">作业类别</td>
                <td class="td_detail">
                    <span wicket:id="workType"/>
                </td>
            </tr>
            <tr>
                <td class="tdl">准操项目</td>
                <td class="detail">
                    <span wicket:id="operationProject"/>
                </td>
                <td class="tdl">企业名称</td>
                <td class="td_detail">
                    <span wicket:id="enterpriseName"/>
                </td>
                <td class="tdl"></td>
                <td class="td_detail"></td>
            </tr>
            </tbody>
        </table>
        <table class="table table-striped table-bordered table-condensed" wicket:id="table">
            <thead>
            <tr>
                <td colspan="6" class="auto-style2">&nbsp;上传的复件信息<i class="tip-up"></i></td>
            </tr>
            <tr class="tr_detail">
                <th>复件名称</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr wicket:id="rows">
                <td wicket:id="names">复件名称</td>
                <td>
                    <a href="#" wicket:id="previewDuplicate">预览</a>
                </td>
            </tr>
            </tbody>
        </table>
        <table class="table table-striped table-bordered table-condensed">
            <thead>
            <tr>
                <td colspan="6" class="auto-style2">&nbsp;流程审批-<span wicket:id="taskName"/> <i class="tip-up"></i></td>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td class="tdl">审批意见</td>
                <td class="detail">
                    <input class="ipt" wicket:id="comment"/>
                </td>
            </tr>
            <tr>
                <td class="tdl">审批结果</td>
                <td class="detail">
                    <span wicket:id="accepted"/>
                </td>
            </tr>
            </tbody>
        </table>

        <table class="table table-striped table-bordered table-condensed">
            <tr>
                <td colspan="6" align="right">
                    <input class="btn btn-inverse" type="button" value="保存" wicket:id="save"/>
                    <input class="btn btn-inverse" type="button" value="关闭" wicket:id="cancel"/>
                </td>
            </tr>
        </table>
    </form>
    </body>
</wicket:panel>
</html>
