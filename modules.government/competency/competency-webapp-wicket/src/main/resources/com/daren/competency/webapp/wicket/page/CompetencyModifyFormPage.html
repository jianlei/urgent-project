<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <body>
    <div class="alert alert-info">当前位置<b class="tip"/>流程启动<b class="tip"/>安全资格证书(培训)</div>
    <form method="post" wicket:id="startForm">
        <span wicket:id="feedback"/>
        <table class="table table-striped table-bordered table-condensed">
            <thead>
            <tr>
                <td colspan="6" class="auto-style2">&nbsp;安全资格证书详细信息 <i class="tip-up"></i></td>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td class="tdl">姓名</td>
                <td class="detail"><input class="ipt" wicket:id="name"/></td>
                <td class="tdl">性别</td>
                <td class="detail"><input class="ipt" wicket:id="sex"/></td>
            </tr>
            <tr>
                <td class="tdl">电话</td>
                <td class="detail"><input class="ipt" wicket:id="phone"/></td>
                <td class="tdl">所属企业</td>
                <td class="detail"><input class="ipt" wicket:id="enterpriseName"/></td>
            </tr>
            <tr>
                <td class="tdl">职称</td>
                <td class="detail"><input class="ipt" wicket:id="title"/></td>
                <td class="tdl">文化程度</td>
                <td class="detail"><input class="ipt" wicket:id="cultureLevel"/></td>
            </tr>
            <tr>
                <td class="tdl">身份证号</td>
                <td class="detail"><input class="ipt" wicket:id="id_code"/></td>
                <td class="tdl">单位类型</td>
                <td class="detail"><input class="ipt" wicket:id="unitType"/></td>
            </tr>
            <tr>
                <td class="tdl">资格类型</td>
                <td class="detail"><input class="ipt" wicket:id="qualificationsType"/></td>
                <td class="tdl"></td>
                <td class="detail"></td>
            </tr>
            </tbody>
        </table>
        <table class="table table-striped table-bordered table-condensed" wicket:id="table">
            <thead>
            <tr>
                <td colspan="6" class="auto-style2">&nbsp;上传的复件信息<i class="tip-up"></i></td>
            </tr>
            <tr class="tr_detail">
                <th>复件名称</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr wicket:id="rows">
                <td wicket:id="names">复件名称</td>
                <td>
                    <a href="#" wicket:id="previewDuplicate">预览</a>
                    <span>&nbsp;|&nbsp;</span>
                    <a href="#" wicket:id="deleteDuplicate">删除</a>
                </td>
            </tr>
            </tbody>
        </table>
        <table class="table table-striped table-bordered table-condensed">
            <tr>
                <td colspan="6" align="right">
                    <input class="btn btn-inverse" type="button" value="上传复件" wicket:id="upload"/>
                    <input class="btn btn-inverse" type="button" value="提交" wicket:id="save"/>
                    <input class="btn btn-inverse" type="button" value="关闭" wicket:id="cancel"/>
                </td>
            </tr>
        </table>
    </form>
    <div wicket:id="dialogWrapper">
        <div wicket:id="dialog"/>
    </div>
    </body>
</wicket:panel>
</html>
