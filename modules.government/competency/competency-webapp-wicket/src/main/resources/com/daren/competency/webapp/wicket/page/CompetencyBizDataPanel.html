<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <body>
        <table class="table table-striped table-bordered table-condensed">

            <thead>
            <tr>
                <td colspan="6" class="auto-style2">&nbsp; 安全资格证书(培训) 信息 <i class="tip-up"></i></td>
            </tr>
            </thead>

            <tbody>
            <tr>
                <td class="tdl">姓名</td>
                <td class="detail">
                    <span wicket:id="name"/>
                </td>
                <td class="tdl">性别</td>
                <td class="td_detail">
                    <span wicket:id="sex"/>
                </td>
                <td class="tdl">电话</td>
                <td class="td_detail">
                    <span wicket:id="phone"/>
                </td>
            </tr>
            <tr>
                <td class="tdl">所属企业</td>
                <td class="detail">
                    <span wicket:id="enterpriseName"/>
                </td>
                <td class="tdl">职称</td>
                <td class="td_detail">
                    <span wicket:id="title"/>
                </td>
                <td class="tdl">文化程度</td>
                <td class="td_detail">
                    <span wicket:id="cultureLevel"/>
                </td>
            </tr>
            <tr>
                <td class="tdl">身份证号</td>
                <td class="detail">
                    <span wicket:id="id_code"/>
                </td>
                <td class="tdl">单位类型</td>
                <td class="td_detail">
                    <span wicket:id="unitType"/>
                </td>
                <td class="tdl">资格类型</td>
                <td class="td_detail">
                    <span wicket:id="qualificationsType"/>
                </td>
            </tr>
            <tr>
                <td class="tdl">证书编号</td>
                <td class="detail">
                    <span wicket:id="code"/>
                </td>
                <td class="tdl">发证日期</td>
                <td class="td_detail">
                    <span wicket:id="awardDate"/>
                </td>
                <td class="tdl">有效日期</td>
                <td class="td_detail">
                    <span wicket:id="effectiveDate"/>
                </td>
            </tr>
            <tr>
                <td class="tdl">当前办理环节</td>
                <td class="detail">
                    <span wicket:id="linkHandle"/>
                </td>
                <td class="tdl"></td>
                <td class="td_detail"></td>
                <td class="tdl"></td>
                <td class="td_detail"></td>
            </tr>
            </tbody>
        </table>

    </body>
</wicket:panel>
</html>
