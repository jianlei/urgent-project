<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8"/>
    <title>安全生产应急管理平台 - 资质申请</title>
    <link rel="stylesheet" type="text/css" href="cus/Styles/formui.css"/>
    <link rel="stylesheet" type="text/css" href="cus/Styles/base.css"/>
    <link rel="stylesheet" type="text/css" href="cus/Styles/admin-all.css"/>
    <link rel="stylesheet" type="text/css" href="cus/Styles/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="cus/Styles/ui-lightness/jquery-ui.css"/>
    <script type="text/javascript" src="cus/Scripts/index.js"></script>
</head>
<body>
<div>
    <span wicket:id="feedback"/>
</div>
<div>
    <form wicket:id="form">
        <table class="table table-striped table-bordered table-condensed">
            <tr>
                <td>请填写手机号码</td>
                <td class="td_detail">
                    <input type="text" wicket:id="phone"/>
                </td>
            </tr>
            <tr>
                <td>请选择流程</td>
                <td class="td_detail">
                    <select wicket:id="selected"></select>
                </td>
            </tr>
            <tr>
                <td colspan="6" align="right">
                    <input class="btn btn-inverse" type="button" value="保存" wicket:id="save"/>
                </td>
            </tr>
        </table>
    </form>
</div>
<div wicket:id="wmc">
    <div wicket:id="myApplyProcess"></div>
</div>
</body>
</html>
