<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:wicket="http://wicket.apache.org">
<wicket:head>
    <title></title>
</wicket:head>
<body>
<wicket:panel>
    <div class="alert alert-info">当前位置<b class="tip"/>危险化学品经营许可证<b class="tip"/>新建流程</div>
    <form method="post" wicket:id="dictForm">
        <div wicket:id="feedback"/>
        <table class="table table-striped table-bordered table-condensed">
            <thead>
            <tr>
                <td colspan="6" class="auto-style2">&nbsp;危险化学品经营许可证 <i class="tip-up"></i></td>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td class="tdl">经营单位名称</td>
                <td class="detail">
                    <input class="ipt" wicket:id="name"/>
                </td>
                <td class="tdl">经营单位负责人</td>
                <td class="detail">
                    <input class="ipt" wicket:id="header"/>
                </td>
                <td class="tdl">负责人电话</td>
                <td class="detail">
                    <input class="ipt" wicket:id="phone"/>
                </td>
            </tr>
            <tr>
                <td class="tdl">经营单位住所</td>
                <td class="detail">
                    <input class="ipt" wicket:id="address"/>
                </td>
                <td class="tdl">经营方式</td>
                <td class="detail">
                    <input class="ipt" wicket:id="mode"/>
                </td>
                <td class="tdl">经营单位类型</td>
                <td class="detail">
                    <input class="ipt" wicket:id="unitType"/>
                </td>
            </tr>
            <tr>
                <td class="tdl">许可经营范围</td>
                <td class="detail">
                    <input class="ipt" wicket:id="scope"/>
                </td>
            </tr>
            </tbody>
        </table>
        <table class="table table-striped table-bordered table-condensed">
            <tr>
                <td colspan="6" align="right">
                    <input class="btn btn-inverse" type="button" value="保存" wicket:id="save"/>
                    <input class="btn btn-inverse" type="button" value="关闭" wicket:id="cancel"/>
                </td>
            </tr>
        </table>
    </form>
</wicket:panel>
</body>
</html>
