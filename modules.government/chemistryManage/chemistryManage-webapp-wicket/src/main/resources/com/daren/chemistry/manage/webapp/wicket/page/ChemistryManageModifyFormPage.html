<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <body>
    <div class="alert alert-info">当前位置<b class="tip"/>流程启动<b class="tip"/>危险化学品</div>
    <form method="post" wicket:id="startForm">
        <span wicket:id="feedback"/>
        <table class="table table-striped table-bordered table-condensed">
            <thead>
            <tr>
                <td colspan="6" class="auto-style2">&nbsp;危险化学品详细信息 <i class="tip-up"></i></td>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td class="tdl">经营单位名称</td>
                <td class="detail"><input class="ipt" wicket:id="name"/></td>
                <td class="tdl">经营单位负责人</td>
                <td class="detail"><input class="ipt" wicket:id="header"/></td>
            </tr>
            <tr>
                <td class="tdl">负责人电话</td>
                <td class="detail"><input class="ipt" wicket:id="phone"/></td>
                <td class="tdl">经营单位住所</td>
                <td class="detail"><input class="ipt" wicket:id="address"/></td>
            </tr>
            <tr>
                <td class="tdl">经营方式</td>
                <td class="detail"><input class="ipt" wicket:id="mode"/></td>
                <td class="tdl">经营单位类型</td>
                <td class="detail"><input class="ipt" wicket:id="unitType"/></td>
            </tr>
            <tr>
                <td class="tdl">许可经营范围</td>
                <td class="detail"><input class="ipt" wicket:id="scope"/></td>
                <td class="tdl"></td>
                <td class="detail"></td>
            </tr>
            </tbody>
        </table>
        <table class="table table-striped table-bordered table-condensed" wicket:id="table">
            <thead>
            <tr>
                <td colspan="6" class="auto-style2">&nbsp;上传的复件信息<i class="tip-up"></i></td>
            </tr>
            <tr class="tr_detail">
                <th>复件名称</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr wicket:id="rows">
                <td wicket:id="names">复件名称</td>
                <td>
                    <a href="#" wicket:id="previewDuplicate">预览</a>
                    <span>&nbsp;|&nbsp;</span>
                    <a href="#" wicket:id="deleteDuplicate">删除</a>
                </td>
            </tr>
            </tbody>
        </table>
        <table class="table table-striped table-bordered table-condensed">
            <tr>
                <td colspan="6" align="right">
                    <input class="btn btn-inverse" type="button" value="上传附件" wicket:id="upload"/>
                    <input class="btn btn-inverse" type="button" value="提交" wicket:id="save"/>
                    <input class="btn btn-inverse" type="button" value="关闭" wicket:id="cancel"/>
                </td>
            </tr>
        </table>
    </form>
    <div wicket:id="dialogWrapper">
        <div wicket:id="dialog"/>
    </div>
    </body>
</wicket:panel>
</html>
