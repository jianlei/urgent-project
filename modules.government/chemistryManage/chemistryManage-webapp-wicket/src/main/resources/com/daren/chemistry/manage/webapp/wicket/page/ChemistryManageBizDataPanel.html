<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <body>
        <table class="table table-striped table-bordered table-condensed">

            <thead>
            <tr>
                <td colspan="6" class="auto-style2">&nbsp;危险化学品详细信息 <i class="tip-up"></i></td>
            </tr>
            </thead>

            <tbody>
            <tr>
                <td class="tdl">登记编号</td>
                <td class="detail">
                    <span wicket:id="code"/>
                </td>
                <td class="tdl">企业ID</td>
                <td class="td_detail">
                    <span wicket:id="qyid"/>
                </td>
                <td class="tdl">经营单位名称</td>
                <td class="td_detail">
                    <span wicket:id="name"/>
                </td>
            </tr>
            <tr>
                <td class="tdl">经营单位负责人</td>
                <td class="detail">
                    <span wicket:id="header"/>
                </td>
                <td class="tdl">经营单位住所</td>
                <td class="td_detail">
                    <span wicket:id="address"/>
                </td>
                <td class="tdl">经营单位类型</td>
                <td class="td_detail">
                    <span wicket:id="unitType"/>
                </td>
            </tr>
            <tr>
                <td class="tdl">许可经营范围</td>
                <td class="detail">
                    <span wicket:id="scope"/>
                </td>
                <td class="tdl">经营方式</td>
                <td class="td_detail">
                    <span wicket:id="mode"/>
                </td>
                <td class="tdl">发证机关</td>
                <td class="td_detail">
                    <span wicket:id="unitsDate"/>
                </td>
            </tr>
            <tr>
                <td class="tdl">有效日期开始</td>
                <td class="detail">
                    <span wicket:id="startDate"/>
                </td>
                <td class="tdl">有效日期结束</td>
                <td class="td_detail">
                    <span wicket:id="endDate"/>
                </td>
                <td class="tdl">审请人ID</td>
                <td class="td_detail">
                    <span wicket:id="proposerId"/>
                </td>
            </tr>
            </tbody>
        </table>

    </body>
</wicket:panel>
</html>
