<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <body>
    <div class="alert alert-info">当前位置<b class="tip"/>流程审批<b class="tip"/>危险化学品经营许可证</div>
    <form method="post" wicket:id="startForm">
        <span wicket:id="feedback"/>
        <table class="table table-striped table-bordered table-condensed">
            <thead>
            <tr>
                <td colspan="6" class="auto-style2">&nbsp;审请人填写信息 <i class="tip-up"></i></td>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td class="tdl">经营单位名称</td>
                <td class="detail">
                    <span wicket:id="name"/>
                </td>
                <td class="tdl">主要负责人</td>
                <td class="td_detail">
                    <span wicket:id="header"/>
                </td>
                <td class="tdl">负责人电话</td>
                <td class="td_detail">
                    <span wicket:id="phone"/>
                </td>
            </tr>
            <tr>
                <td class="tdl">经营单位住所</td>
                <td class="detail">
                    <span wicket:id="address"/>
                </td>
                <td class="tdl">经营方式</td>
                <td class="td_detail">
                    <span wicket:id="mode"/>
                </td>
                <td class="tdl">经营单位类型</td>
                <td class="td_detail">
                    <span wicket:id="unitType"/>
                </td>
            </tr>
            <tr>
                <td class="tdl">许可经营范围</td>
                <td class="detail">
                    <span wicket:id="scope"/>
                </td>
                <td class="tdl"></td>
                <td class="detail"></td>
                <td class="tdl"></td>
                <td class="detail"></td>
            </tr>
            <tr>
                <td class="tdl">登记编号</td>
                <td class="detail">
                    <input class="ipt" wicket:id="code"/>
                </td>
                <td class="tdl">有效日期开始</td>
                <td class="td_detail">
                    <input class="ipt" wicket:id="startDate"/>
                </td>
                <td class="tdl">有效日期结束</td>
                <td class="td_detail">
                    <input class="ipt" wicket:id="endDate"/>
                </td>
            </tr>
            <tr>
                <td class="tdl">发证机关</td>
                <td class="detail">
                    <input class="ipt" wicket:id="unitsDate"/>
                </td>
                <td class="tdl"></td>
                <td class="td_detail"></td>
                <td class="tdl"></td>
                <td class="td_detail"></td>
            </tr>
            </tbody>
        </table>
        <table class="table table-striped table-bordered table-condensed" wicket:id="table">
            <thead>
            <tr>
                <td colspan="6" class="auto-style2">&nbsp;上传的复件信息<i class="tip-up"></i></td>
            </tr>
            <tr class="tr_detail">
                <th>复件名称</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr wicket:id="rows">
                <td wicket:id="names">复件名称</td>
                <td>
                    <a href="#" wicket:id="previewDuplicate">预览</a>
                </td>
            </tr>
            </tbody>
        </table>

        <table class="table table-striped table-bordered table-condensed">
            <tr>
                <td colspan="6" align="right">
                    <input class="btn btn-inverse" type="button" value="保存" wicket:id="save"/>
                    <input class="btn btn-inverse" type="button" value="关闭" wicket:id="cancel"/>
                </td>
            </tr>
        </table>
    </form>
    </body>
</wicket:panel>
</html>
