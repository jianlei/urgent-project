<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <body>
    <div class="alert alert-info">当前位置<b class="tip"/>流程审批<b class="tip"/>危险化学品经营许可证</div>
    <form method="post" wicket:id="startForm">
        <span wicket:id="feedback"/>
        <table class="table table-striped table-bordered table-condensed">
            <thead>
                <tr>
                    <td colspan="6" class="auto-style2">&nbsp;审请人填写信息 <i class="tip-up"></i></td>
                </tr>
            </thead>
            <tbody>
            <tr>
                <td class="tdl">企业编号</td>
                <td class="detail"><span wicket:id="qyCode"/></td>
                <td class="tdl">企业名称</td>
                <td class="detail"><span wicket:id="qyName"/></td>
                <td class="tdl">注册地址</td>
                <td class="detail"><span wicket:id="address"/></td>
            </tr>
            <tr>
                <td class="tdl">联系电话</td>
                <td class="detail"><span wicket:id="phone"/></td>
                <td class="tdl">传真</td>
                <td class="detail"><span wicket:id="fax"/></td>
                <td class="tdl">邮编</td>
                <td class="detail"><span wicket:id="zipCode"/></td>
            </tr>
            <tr>
                <td class="tdl">企业类型</td>
                <td class="detail"><span wicket:id="qyType"/></td>
                <td class="tdl">非法人类别</td>
                <td class="detail"><span wicket:id="illegalPerson"/></td>
                <td class="tdl">特别类型</td>
                <td class="detail"><span wicket:id="specialType"/></td>
            </tr>
            <tr>
                <td class="tdl">经济性质</td>
                <td class="detail"><span wicket:id="economicsNature"/></td>
                <td class="tdl">主管单位</td>
                <td class="detail"><span wicket:id="directorUnits"/></td>
                <td class="tdl">登记机关</td>
                <td class="detail"><span wicket:id="registrationAuthority"/></td>
            </tr>
            <tr>
                <td class="tdl">主要负责人</td>
                <td class="detail"><span wicket:id="mainHead"/></td>
                <td class="tdl">身份证号码</td>
                <td class="detail"><span wicket:id="mainHeadId"/></td>
                <td class="tdl"></td>
                <td class="detail"></td>
            </tr>
            <tr>
                <td class="tdl">分管负责人</td>
                <td class="detail"><span wicket:id="chargeHead"/></td>
                <td class="tdl">身份证号码</td>
                <td class="detail"><span wicket:id="chargeHeadId"/></td>
                <td class="tdl"></td>
                <td class="detail"></td>
            </tr>
            <tr>
                <td class="tdl">职工人数</td>
                <td class="detail"><span wicket:id="workersNumber"/></td>
                <td class="tdl">技术管理人数</td>
                <td class="detail"><span wicket:id="technologyNumber"/></td>
                <td class="tdl">安全管理人数</td>
                <td class="detail"><span wicket:id="safetyNumber"/></td>
            </tr>
            <tr>
                <td class="tdl">注册资本</td>
                <td class="detail"><span wicket:id="registrationCapital"/></td>
                <td class="tdl">固定资产</td>
                <td class="detail"><span wicket:id="fixedAssets"/></td>
                <td class="tdl">上年销售额</td>
                <td class="detail"><span wicket:id="yearSale"/></td>
            </tr>
            <tr>
                <td class="tdl">经营场所地址</td>
                <td class="detail"><span wicket:id="manageAddress"/></td>
                <td class="tdl">经营场所产权</td>
                <td class="detail"><span wicket:id="manageProperty"/></td>
                <td class="tdl">储存设施地址</td>
                <td class="detail"><span wicket:id="storageAddress"/></td>
            </tr>
            <tr>
                <td class="tdl">储存设施产权</td>
                <td class="detail"><span wicket:id="storageProperty"/></td>
                <td class="tdl">建筑结构</td>
                <td class="detail"><span wicket:id="buildingStructure"/></td>
                <td class="tdl">储存能力</td>
                <td class="detail"><span wicket:id="storageCapacity"/></td>
            </tr>
            <tr>
                <td class="tdl">主要管理制度名称</td>
                <td class="detail"><span wicket:id="systemName"/></td>
                <td class="tdl">通讯地址</td>
                <td class="detail"><span wicket:id="communication"/></td>
                <td class="tdl">经营方式</td>
                <td class="detail"><span wicket:id="mode"/></td>
            </tr>
            <tr>
                <td class="tdl">经营单位类型</td>
                <td class="detail"><span wicket:id="unitType"/></td>
                <td class="tdl">许可经营范围</td>
                <td class="detail"><span wicket:id="scope"/></td>
                <td class="tdl"></td>
                <td class="detail"></td>
            </tr>
                <tr>
                    <td class="tdl">登记编号</td>
                    <td class="detail">
                        <input class="ipt" wicket:id="code"/>
                    </td>
                    <td class="tdl">有效日期开始</td>
                    <td class="td_detail">
                        <input class="ipt" wicket:id="startDate"/>
                    </td>
                    <td class="tdl">有效日期结束</td>
                    <td class="td_detail">
                        <input class="ipt" wicket:id="endDate"/>
                    </td>
                </tr>
                <tr>
                    <td class="tdl">发证机关</td>
                    <td class="detail">
                        <input class="ipt" wicket:id="unitsDate"/>
                    </td>
                    <td class="tdl"></td>
                    <td class="td_detail"></td>
                    <td class="tdl"></td>
                    <td class="td_detail"></td>
                </tr>
            </tbody>
        </table>
        <table class="table table-striped table-bordered table-condensed" wicket:id="table">
            <thead>
            <tr>
                <td colspan="6" class="auto-style2">&nbsp;上传的复件信息<i class="tip-up"></i></td>
            </tr>
            <tr class="tr_detail">
                <th>复件名称</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr wicket:id="rows">
                <td wicket:id="names">复件名称</td>
                <td>
                    <a href="#" wicket:id="previewDuplicate">预览</a>
                </td>
            </tr>
            </tbody>
        </table>

        <table class="table table-striped table-bordered table-condensed">
            <tr>
                <td colspan="6" align="right">
                    <input class="btn btn-inverse" type="button" value="保存" wicket:id="save"/>
                    <input class="btn btn-inverse" type="button" value="关闭" wicket:id="cancel"/>
                </td>
            </tr>
        </table>
    </form>
    </body>
</wicket:panel>
</html>
