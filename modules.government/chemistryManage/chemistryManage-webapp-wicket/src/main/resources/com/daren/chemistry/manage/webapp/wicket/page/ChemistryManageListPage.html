<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:wicket="http://wicket.apache.org">
<wicket:head>
    <title></title>
</wicket:head>
<body>
<wicket:panel>
    <div wicket:id="tabs"></div>
    <wicket:fragment wicket:id="mainPanel" id="mainPanel">
        <div class="alert alert-info">当前位置<b class="tip"/>流程申请<b class="tip"/>危险化学品经营许可证</div>
        <form method="post" wicket:id="form">
            <table class="table table-striped table-bordered table-condensed">
                <thead>
                <tr>
                    <td colspan="6" class="auto-style2">&nbsp;请填写查询条件 <i class="tip-up"></i></td>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td class="tdl">事项名称：</td>
                    <td class="detail">
                        <input wicket:id="name" class="ipt"/>
                    </td>
                </tr>
                <tr>
                    <td colspan="6" align="left">
                        <input class="btn btn-inverse" id="find" wicket:id="find" type="button" value="查询"/>
                        <input class="btn btn-inverse" id="create" wicket:id="create" type="button" value="新建"/>
                    </td>
                </tr>
                </tbody>
            </table>
        </form>

        <div wicket:id="container">

            <span wicket:id="feedback"/>

            <table class="table table-striped table-bordered table-condensed" wicket:id="table">
                <thead>
                <tr class="tr_detail">
                    <th>经营单位名称</th>
                    <th>经营单位负责人</th>
                    <th>负责人电话</th>
                    <th>经营单位住所</th>
                    <th>经营单位类型</th>
                    <th>当前办理环节</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr wicket:id="rows">
                    <td><span wicket:id="name"></span></td>
                    <td><span wicket:id="header"></span></td>
                    <td><span wicket:id="phone"></span></td>
                    <td><span wicket:id="address"></span></td>
                    <td><span wicket:id="unitType"></span></td>
                    <td><span wicket:id="linkHandle"></span></td>
                    <td>
                        <a href="#" id="upload" wicket:id="upload">上传资料</a>
                        <span>&nbsp;|&nbsp;</span>
                        <a href="#" id="update" wicket:id="update">修改</a>
                        <span>&nbsp;|&nbsp;</span>
                        <a href="#" id="submit" wicket:id="submit">提交</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </wicket:fragment>
    <wicket:fragment wicket:id="addPanel" id="addPanel">
        <div wicket:id="repeatingView"></div>
    </wicket:fragment>
</wicket:panel>
</body>
</html>
