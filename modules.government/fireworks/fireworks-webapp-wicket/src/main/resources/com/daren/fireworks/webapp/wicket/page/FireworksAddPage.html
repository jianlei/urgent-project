<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:wicket="http://wicket.apache.org">
<wicket:head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="cus/Styles/ui-lightness/jquery-ui-1.8.22.custom.css"/>
</wicket:head>
<body>
<wicket:panel>
    <div class="alert alert-info">当前位置<b class="tip"/>流程申请<b class="tip"/>烟花爆竹经营许可证</div>
    <div>
        <span wicket:id="feedBack"/>
    </div>

    <form wicket:id="majorHazardSourceForm">
        <table class="table table-striped table-bordered table-condensed">

            <thead>
            <tr>
                <td colspan="6" class="auto-style2">&nbsp;烟花爆竹经营许可证<i class="tip-up"></i></td>
            </tr>
            </thead>

            <tbody>
            <tr>
                <td class="tdl">单位名称</td>
                <td class="detail"><input class="ipt" wicket:id="name"/></td>
                <td class="tdl">主要负责人</td>
                <td class="detail"><input class="ipt" wicket:id="head"/></td>
                <td class="tdl">注册地址</td>
                <td class="detail"><input class="ipt" wicket:id="address"/></td>
            </tr>
            <tr>
                <td class="tdl">邮政编码</td>
                <td class="detail"><input class="ipt" wicket:id="postalCode"/></td>
                <td class="tdl">仓储设施地址</td>
                <td class="detail"><input class="ipt" wicket:id="storageAddress"/></td>
                <td class="tdl">经济类型</td>
                <td class="detail"><input class="ipt" wicket:id="economicsType"/></td>
            </tr>
            <tr>
                <td class="tdl">注册资本</td>
                <td class="detail"><input class="ipt" wicket:id="registrationCapital"/></td>
                <td class="tdl">联系电话</td>
                <td class="detail"><input class="ipt" wicket:id="phone"/></td>
                <td class="tdl">传真</td>
                <td class="detail"><input class="ipt" wicket:id="fax"/></td>
            </tr>
            <tr>
                <td class="tdl">单位网址</td>
                <td class="detail"><input class="ipt" wicket:id="website"/></td>
                <td class="tdl">电子信箱</td>
                <td class="detail"><input class="ipt" wicket:id="mail"/></td>
                <td class="tdl">工商注册号</td>
                <td class="detail"><input class="ipt" wicket:id="businessCode"/></td>
            </tr>
            <tr>
                <td class="tdl">登记日期</td>
                <td class="detail"><input class="ipt" wicket:id="registrationDate"/></td>
                <td class="tdl">登记机关</td>
                <td class="detail"><input class="ipt" wicket:id="registrationUnits"/></td>
                <td class="tdl">固定资产总值</td>
                <td class="detail"><input class="ipt" wicket:id="fixedAssets"/></td>
            </tr>
            <tr>
                <td class="tdl">销售额</td>
                <td class="detail"><input class="ipt" wicket:id="sales"/></td>
                <td class="tdl">出口额</td>
                <td class="detail"><input class="ipt" wicket:id="exitusSales"/></td>
                <td class="tdl">从业人员</td>
                <td class="detail"><input class="ipt" wicket:id="workersNumber"/></td>
            </tr>
            <tr>
                <td class="tdl">安全管理人员</td>
                <td class="detail"><input class="ipt" wicket:id="safety"/></td>
                <td class="tdl">仓库保管和守护人员</td>
                <td class="detail"><input class="ipt" wicket:id="warehouse"/></td>
                <td class="tdl">运输车辆</td>
                <td class="detail"><input class="ipt" wicket:id="transport"/></td>
            </tr>
            <tr>
                <td class="tdl">许可经营范围</td>
                <td class="detail"><input class="ipt" wicket:id="scope"/></td>
                <td class="tdl">产品分级</td>
                <td class="detail"><input class="ipt" wicket:id="products"/></td>
                <td class="tdl"></td>
                <td class="detail"></td>
            </tr>
            </tbody>
        </table>
        <table class="table table-striped table-bordered table-condensed">
            <tr>
                <td colspan="6" align="right">
                    <input class="btn btn-inverse" type="button" value="保存" wicket:id="save"/>
                    <input class="btn btn-inverse" type="button" value="关闭" wicket:id="cancel"/>
                </td>
            </tr>
        </table>
    </form>
</wicket:panel>
</body>
</html>
