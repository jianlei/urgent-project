<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <body>
        <table class="table table-striped table-bordered table-condensed">

            <thead>
            <tr>
                <td colspan="6" class="auto-style2">&nbsp;烟花爆竹经营许可证 信息 <i class="tip-up"></i></td>
            </tr>
            </thead>

            <tbody>
            <tr>
                <td class="tdl">单位名称</td>
                <td class="detail">
                    <span wicket:id="name"/>
                </td>
                <td class="tdl">主要负责人</td>
                <td class="td_detail">
                    <span wicket:id="head"/>
                </td>
                <td class="tdl">负责人电话</td>
                <td class="td_detail">
                    <span wicket:id="phone"/>
                </td>
            </tr>
            <tr>
                <td class="tdl">注册地址</td>
                <td class="detail">
                    <span wicket:id="address"/>
                </td>
                <td class="tdl">经济类型</td>
                <td class="td_detail">
                    <span wicket:id="economicsType"/>
                </td>
                <td class="tdl">仓储设施地址</td>
                <td class="td_detail">
                    <span wicket:id="storageAddress"/>
                </td>
            </tr>
            <tr>
                <td class="tdl">许可经营范围</td>
                <td class="detail">
                    <span wicket:id="scope"/>
                </td>
                <td class="tdl">登记编号</td>
                <td class="td_detail">
                    <span wicket:id="code"/>
                </td>
                <td class="tdl">FM安许证字</td>
                <td class="td_detail">
                    <span wicket:id="card"/>
                </td>
            </tr>
            <tr>
                <td class="tdl">有效期</td>
                <td class="detail">
                    <span wicket:id="validityDate"/>
                </td>
                <td class="tdl">发证机关</td>
                <td class="td_detail">
                    <span wicket:id="unitsDate"/>
                </td>
                <td class="tdl">当前办理环节</td>
                <td class="td_detail">
                    <span wicket:id="linkHandle"/>
                </td>
            </tr>
            </tbody>
        </table>

    </body>
</wicket:panel>
</html>
