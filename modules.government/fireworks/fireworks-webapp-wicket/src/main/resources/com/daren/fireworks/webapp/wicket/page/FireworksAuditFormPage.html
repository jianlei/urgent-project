<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <body>
    <div class="alert alert-info">当前位置<b class="tip"/>流程审批<b class="tip"/>烟花爆竹经营许可证</div>
    <form method="post" wicket:id="startForm">
        <span wicket:id="feedback"/>
        <table class="table table-striped table-bordered table-condensed">
            <thead>
            <tr>
                <td colspan="6" class="auto-style2">&nbsp;审请人填写信息 <i class="tip-up"></i></td>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td class="tdl">单位名称</td>
                <td class="detail"><span wicket:id="name"/></td>
                <td class="tdl">主要负责人</td>
                <td class="detail"><span wicket:id="head"/></td>
                <td class="tdl">注册地址</td>
                <td class="detail"><span wicket:id="address"/></td>
            </tr>
            <tr>
                <td class="tdl">邮政编码</td>
                <td class="detail"><span wicket:id="postalCode"/></td>
                <td class="tdl">仓储设施地址</td>
                <td class="detail"><span wicket:id="storageAddress"/></td>
                <td class="tdl">经济类型</td>
                <td class="detail"><span wicket:id="economicsType"/></td>
            </tr>
            <tr>
                <td class="tdl">注册资本</td>
                <td class="detail"><span wicket:id="registrationCapital"/></td>
                <td class="tdl">联系电话</td>
                <td class="detail"><span wicket:id="phone"/></td>
                <td class="tdl">传真</td>
                <td class="detail"><span wicket:id="fax"/></td>
            </tr>
            <tr>
                <td class="tdl">单位网址</td>
                <td class="detail"><span wicket:id="website"/></td>
                <td class="tdl">电子信箱</td>
                <td class="detail"><span wicket:id="mail"/></td>
                <td class="tdl">工商注册号</td>
                <td class="detail"><span wicket:id="businessCode"/></td>
            </tr>
            <tr>
                <td class="tdl">登记日期</td>
                <td class="detail"><span wicket:id="registrationDate"/></td>
                <td class="tdl">登记机关</td>
                <td class="detail"><span wicket:id="registrationUnits"/></td>
                <td class="tdl">固定资产总值</td>
                <td class="detail"><span wicket:id="fixedAssets"/></td>
            </tr>
            <tr>
                <td class="tdl">销售额</td>
                <td class="detail"><span wicket:id="sales"/></td>
                <td class="tdl">出口额</td>
                <td class="detail"><span wicket:id="exitusSales"/></td>
                <td class="tdl">从业人员</td>
                <td class="detail"><span wicket:id="workersNumber"/></td>
            </tr>
            <tr>
                <td class="tdl">安全管理人员</td>
                <td class="detail"><span wicket:id="safety"/></td>
                <td class="tdl">仓库保管和守护人员</td>
                <td class="detail"><span wicket:id="warehouse"/></td>
                <td class="tdl">运输车辆</td>
                <td class="detail"><span wicket:id="transport"/></td>
            </tr>
            <tr>
                <td class="tdl">许可经营范围</td>
                <td class="detail"><span wicket:id="scope"/></td>
                <td class="tdl">产品分级</td>
                <td class="detail"><span wicket:id="products"/></td>
                <td class="tdl"></td>
                <td class="detail"></td>
            </tr>
            </tbody>
        </table>
        <table class="table table-striped table-bordered table-condensed" wicket:id="table">
            <thead>
            <tr>
                <td colspan="6" class="auto-style2">&nbsp;上传的复件信息<i class="tip-up"></i></td>
            </tr>
            <tr class="tr_detail">
                <th>复件名称</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr wicket:id="rows">
                <td wicket:id="names">复件名称</td>
                <td>
                    <a href="#" wicket:id="previewDuplicate">预览</a>
                </td>
            </tr>
            </tbody>
        </table>
        <table class="table table-striped table-bordered table-condensed">
            <thead>
            <tr>
                <td colspan="6" class="auto-style2">&nbsp;流程审批-<span wicket:id="taskName"/> <i class="tip-up"></i></td>
            </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="tdl">审批意见</td>
                    <td class="detail">
                        <input class="ipt" wicket:id="comment"/>
                    </td>
                </tr>
                <tr>
                    <td class="tdl">审批结果</td>
                    <td class="detail">
                        <span wicket:id="accepted"/>
                    </td>
                </tr>
            </tbody>
        </table>

        <table class="table table-striped table-bordered table-condensed">
            <tr>
                <td colspan="6" align="right">
                    <input class="btn btn-inverse" type="button" value="保存" wicket:id="save"/>
                    <input class="btn btn-inverse" type="button" value="关闭" wicket:id="cancel"/>
                </td>
            </tr>
        </table>
    </form>
    </body>
</wicket:panel>
</html>
