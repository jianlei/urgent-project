<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="../Styles/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="../Styles/admin-all.css"/>
    <script type="text/javascript" src="../Scripts/jquery-1.7.2.js"></script>
    <script type="text/javascript" src="../Scripts/jquery-ui-1.8.22.custom.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../Styles/ui-lightness/jquery-ui-1.8.22.custom.css"/>
    <script type="text/javascript">
        $(function () {
            $(".datepicker").datepicker();

            $('#list').hide();
            $('#find').click(function () {
                $('#list').show();
            })
        })

    </script>
</head>

<body>
<wicket:panel>
    <div class="alert alert-info">当前位置<b class="tip"></b>流程申请<b class="tip"></b>安全生产许可证(非煤矿矿山企业)</div>
    <form wicket:id="formQuery">
        <table class="table table-striped table-bordered table-condensed">
            <thead>
            <tr>
                <td colspan="6" class="auto-style2">&nbsp;请填写查询条件 <i class="tip-up"></i></td>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td class="tdl">安全生产许可证(非煤矿矿山企业)</td>
                <td class="detail">
                    <input id="formid123" class="ipt" wicket:id="name"/>
                </td>
            </tr>
            <tr>
                <td colspan="6" align="left">
                    <input class="btn btn-inverse" id="find" wicket:id="find" type="button" value="查询"/>
                    <input class="btn btn-inverse" type="button" value="新建" wicket:id="create"/>
                </td>
            </tr>
            </tbody>
        </table>
    </form>
    <table class="table table-striped table-bordered table-condensed" wicket:id="table">
        <thead>
        <tr class="tr_detail">
            <th>单位名称</th>
            <th>单位地址</th>
            <th>主要负责人</th>
            <th>经济类型</th>
            <th>许可范围</th>
            <th>发证机关</th>
            <th>FM安许证字</th>
            <th>证书编号</th>
            <th>发证日期</th>
            <th>有效日期</th>
            <th>审请人ID</th>
            <th>企业ID</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr wicket:id="rows">
            <td wicket:id="name">无</td>
            <td wicket:id="address">无</td>
            <td wicket:id="head">无</td>
            <td wicket:id="economicsType">无</td>
            <td wicket:id="scope">无</td>
            <td wicket:id="unitsDate">无</td>
            <td wicket:id="card">无</td>
            <td wicket:id="code">无</td>
            <td wicket:id="awardDate">无</td>
            <td wicket:id="effectiveDate">无</td>
            <td wicket:id="proposerId">无</td>
            <td wicket:id="enterpriseId">无</td>
            <td>
                <a href="#" wicket:id="check_name">修改</a>
            </td>
        </tr>
        <tr class="tr_pagenumber">
            <td align="center" colspan="100" wicket:id="navigator"></td>
        </tr>
        </tbody>
    </table>

</wicket:panel>
</body>
</html>
