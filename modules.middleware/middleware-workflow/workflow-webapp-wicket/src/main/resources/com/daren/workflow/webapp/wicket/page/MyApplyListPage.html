<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:wicket="http://wicket.apache.org">
<wicket:head>
    <title></title>
</wicket:head>
<body>
<wicket:panel>
    <div wicket:id="tabs"></div>
    <wicket:fragment wicket:id="mainPanel" id="mainPanel">
        <div class="alert alert-info">当前位置<b class="tip"/>我的流程<b class="tip"/>流程历史</div>
        <form method="post" wicket:id="form">
            <table class="table table-striped table-bordered table-condensed">
                <thead>
                <tr>
                    <td colspan="6" class="auto-style2">&nbsp;请填写查询条件 <i class="tip-up"></i></td>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td class="tdl">流程名称：</td>
                    <td class="detail">
                        <input wicket:id="name" class="ipt"/>
                    </td>
                </tr>
                <tr>
                    <td colspan="6" align="left">
                        <!--<input class="btn btn-inverse" id="find" wicket:id="find" type="button" value="查询"/>-->
                    </td>
                </tr>
                </tbody>
            </table>
        </form>

        <div wicket:id="container">

            <span wicket:id="feedback"/>

            <table class="table table-striped table-bordered table-condensed" wicket:id="table">
                <thead>
                <tr class="tr_detail">
                    <th>编号</th>
                    <th>流程定义编号</th>
                    <th>启动人</th>
                    <th>开始时间</th>
                    <th>结束时间</th>
                    <th>当前节点</th>
                    <th>状态</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr wicket:id="rows">
                    <td><span wicket:id="id"></span></td>
                    <td><span wicket:id="processDefinitionId"></span></td>
                    <td><span wicket:id="startUserId"></span></td>
                    <td><span wicket:id="startTime"></span></td>
                    <td><span wicket:id="endTime"></span></td>
                    <td><span wicket:id="activity"></span></td>
                    <td><span wicket:id="status"/></td>
                    <td>
                        <a href="#" wicket:id="view"><!--<span wicket:id="linklabel"></span>-->查看</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </wicket:fragment>

    <wicket:fragment wicket:id="addPanel" id="addPanel">
        <div wicket:id="repeatingView"></div>
    </wicket:fragment>

</wicket:panel>
</body>
</html>
