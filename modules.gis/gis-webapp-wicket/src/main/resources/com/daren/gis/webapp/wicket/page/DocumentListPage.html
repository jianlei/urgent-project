<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:wicket="http://wicket.apache.org">
<wicket:head>
</wicket:head>
<body>
<wicket:panel>
    <table class="table table-striped table-bordered table-condensed" wicket:id="table">
        <thead>
        <tr class="tr_detail">
            <th>文档名称</th>
            <th>描述</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr wicket:id="rows">
            <td wicket:id="name">文档名称</td>
            <td wicket:id="description">描述</td>
            <td>
                <a href="#" wicket:id="previewDocument">预览</a>
            </td>
        </tr>
        <tr class="tr_pagenumber">
            <td align="center" colspan="100" wicket:id="navigator"></td>
        </tr>
        </tbody>
    </table>
    <div wicket:id="dialogWrapper">
        <div wicket:id="mydialog"/>
    </div>
</wicket:panel>
</body>
</html>
