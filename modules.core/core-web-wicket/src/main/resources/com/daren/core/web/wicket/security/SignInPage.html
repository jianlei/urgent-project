    <link href="res/media/css/style.css" rel="stylesheet" type="text/css"/>
    <link href="res/media/css/style-responsive.css" rel="stylesheet" type="text/css"/>
    <link href="res/media/css/default.css" rel="stylesheet" type="text/css" id="style_color"/>

<!-- BEGIN BODY -->
<style>
    .logo_img {
        margin-top: -10px;
        margin-left: -150px;
    }

    .logo_font {
        font-size: 18px;
        color: #fff;
        font-family: \5FAE\8F6F\96C5\9ED1;
    }
</style>
<body class="login">
<!-- BEGIN LOGO -->
<div class="logo">
    <img src="res/media/image/logo-new.png" alt="" class="logo_img"/>
    <span class="logo_font">安全生产应急管理系统</span>
</div>
<!-- END LOGO -->
<!-- BEGIN LOGIN -->
<div class="content">
    <!-- BEGIN LOGIN FORM -->
    <form class="form-vertical login-form" method="post" wicket:id="loginForm">
        <h3 class="form-title">登录</h3>

        <div class="alert alert-error hide">
            <button class="close" data-dismiss="alert"></button>
            <span>Enter any username and password.</span>
        </div>
        <div wicket:id="errors"><i class="icon-remove close"
                                   data-dismiss="alert"></i>
        </div>
        <div class="control-group">
            <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
            <label class="control-label visible-ie8 visible-ie9">用户名</label>

            <div class="controls">
                <div class="input-icon left">
                    <i class="icon-user"></i>
                    <input class="m-wrap placeholder-no-fix" type="text" placeholder="用户名" name="username"
                           wicket:id="username"/>
                </div>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label visible-ie8 visible-ie9">密码</label>

            <div class="controls">
                <div class="input-icon left">
                    <i class="icon-lock"></i>
                    <input class="m-wrap placeholder-no-fix" type="password" placeholder="密码" name="password"
                           wicket:id="password"/>
                </div>
            </div>
        </div>

        <div class="control-group">
            <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
            <label class="control-label visible-ie8 visible-ie9">验证码</label>

            <div class="controls">
                <div class="input-icon left">
                    <i class="icon-lock"></i>
                    <input class="m-wrap placeholder-no-fix" type="text" placeholder="验证码" name="validateCode"
                           wicket:id="validateCode"/>
                </div>
            </div>
        </div>


        <div class="control-group">
            <label class="control-label visible-ie8 visible-ie9">验证码</label>

            <div class="controls">
                <div class="input-icon left">
                    <i class="icon-lock"></i>
                    <a wicket:id="link" title="刷新"><img wicket:id="captchaImage"/> </a>
                </div>
            </div>
        </div>
        <div class="form-actions">
            <label class="checkbox" style="font-family: \5FAE\8F6F\96C5\9ED1;font-size: 13px">
                <input type="checkbox" name="remember" value="1"/> 记住密码
            </label>
            <button type="submit" class="btn red pull-right">
                登录 <i class="m-icon-swapright m-icon-white"></i>
            </button>
        </div>
        <!--
         <div class="forget-password">
             <h4>Forgot your password ?</h4>
             <p>
                 no worries, click <a href="javascript:;" class="" id="forget-password">here</a>
                 to reset your password.
             </p>
         </div>
         <div class="create-account">
             <p>
                 Don't have an account yet ?&nbsp;
                 <a href="javascript:;" id="register-btn" class="">Create an account</a>
             </p>
         </div>
         -->
    </form>
    <!-- END LOGIN FORM -->
    <!-- BEGIN CORE PLUGINS -->
    <script src="res/media/js/jquery-1.10.1.min.js" type="text/javascript"></script>
    <script src="res/media/js/jquery-migrate-1.2.1.min.js" type="text/javascript"></script>
    <!-- IMPORTANT! Load jquery-ui-1.10.1.custom.min.js before bootstrap.min.js to fix bootstrap tooltip conflict with jquery ui tooltip -->
    <script src="res/media/js/jquery-ui-1.10.1.custom.min.js" type="text/javascript"></script>
    <script src="res/media/js/bootstrap.min.js" type="text/javascript"></script>
    <!--[if lt IE 9]>
    <script src="res/media/js/excanvas.min.js"></script>
    <script src="res/media/js/respond.min.js"></script>
    <![endif]-->
    <script src="res/media/js/jquery.slimscroll.min.js" type="text/javascript"></script>
    <script src="res/media/js/jquery.blockui.min.js" type="text/javascript"></script>
    <script src="res/media/js/jquery.cookie.min.js" type="text/javascript"></script>
    <script src="res/media/js/jquery.uniform.min.js" type="text/javascript"></script>
    <!-- END CORE PLUGINS -->
    <!-- BEGIN PAGE LEVEL PLUGINS -->
    <script src="res/media/js/jquery.validate.min.js" type="text/javascript"></script>
    <!-- END PAGE LEVEL PLUGINS -->
    <!-- BEGIN PAGE LEVEL SCRIPTS -->
    <script src="res/media/js/app.js" type="text/javascript"></script>
    <!--<script src="res/media/js/login.js" type="text/javascript"></script>-->
    <!-- END PAGE LEVEL SCRIPTS -->
    <script>
        jQuery(document).ready(function () {
            App.init();
            //Login.init();
        });
    </script>
    <!-- END JAVASCRIPTS -->

</div>
</body>
