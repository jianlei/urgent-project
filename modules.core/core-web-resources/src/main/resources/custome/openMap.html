<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=UtftIQUkGmWx0El7xx2d2wib"></script>
    <script type="text/javascript" src="http://localhost:8181/cus/Scripts/jquery-1.7.2.js"></script>

</head>
<body>
<div id="allmap" style="border:solid 1px; width:100%; height:360px;border:solid 1px red;"></div>
<script type="text/javascript">
    var map;
    jQuery(document).ready(function () {
        setTimeout(function () {
            map = new BMap.Map("allmap");
            map.centerAndZoom("四平市", 15);
            map.enableScrollWheelZoom();
            var contextMenu = new BMap.ContextMenu();
            var txtMenuItem = [
                {
                    text: '放大',
                    callback: function () {
                        map.zoomIn()
                    }
                },
                {
                    text: '缩小',
                    callback: function () {
                        map.zoomOut()
                    }
                },
                {
                    text: '放置到最大级',
                    callback: function () {
                        map.setZoom(18)
                    }
                },
                {
                    text: '在此添加标注',
                    callback: function (p) {
                        map.clearOverlays();
                        var markerPoint = new BMap.Marker(p), px = map.pointToPixel(p);
                        var point = new BMap.Point(markerPoint.getPosition().lng, markerPoint.getPosition().lat);
                        var json = {w: 21, h: 35, l: 0, t: 0, x: 6, lb: 5};
                        var iconImg = new BMap.Icon("http://localhost:8181/cus/img/dkgreen.png", new BMap.Size(json.w, json.h), {imageOffset: new BMap.Size(-json.l, -json.t), infoWindowOffset: new BMap.Size(json.lb + 5, 1), offset: new BMap.Size(json.x, json.h)});
                        var marker = new BMap.Marker(point, {icon: iconImg});
                        map.addOverlay(marker);
                        parent.document.getElementById('longitude').value = markerPoint.getPosition().lng;
                        parent.document.getElementById('latitude').value = markerPoint.getPosition().lat;
                    }
                }
            ];
            for (var i = 0; i < txtMenuItem.length; i++) {
                contextMenu.addItem(new BMap.MenuItem(txtMenuItem[i].text, txtMenuItem[i].callback, 100));
                if (i == 1 || i == 3) {
                    contextMenu.addSeparator();
                }
            }
            map.addContextMenu(contextMenu);
        }, 500);
    });
</script>

</body>
</html>
