<?xml version="1.0" encoding="UTF-8"?>
<html xmlns:wicket="http://wicket.apache.org" xmlns="http://www.w3.org/1999/xhtml">
<body>
<wicket:panel>

    <form wicket:id="single">
        请选择姓名：
        <input wicket:id="country" type="hidden"
               style="width: 300px;"/>
        请选择监管机构：
        <input wicket:id="organization" type="hidden"
               style="width: 300px;"/>
        <div class="form-actions">
            <button type="submit" class="btn">Submit</button>
        </div>
    </form>
</wicket:panel>
</body>
</html>
