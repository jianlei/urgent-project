<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="../Styles/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="../Styles/admin-all.css"/>
    <script type="text/javascript" src="../Scripts/jquery-1.7.2.js"></script>
    <script type="text/javascript" src="../Scripts/jquery-ui-1.8.22.custom.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../Styles/ui-lightness/jquery-ui-1.8.22.custom.css"/>
</head>

<body>
<wicket:panel>
    <div class="alert alert-info">当前位置<b class="tip"></b>信息管理<b class="tip"></b>企业管理</div>
    <table class="table table-striped table-bordered table-condensed">
        <thead>
        <tr>
            <td colspan="6" class="auto-style2">&nbsp;请填写查询条件</td>
        </tr>
        </thead>
        <tr>
            <td>单据号</td>
            <td class="detail">
                <input type="text"/>
            </td>
            <td>单据类型</td>
            <td class="td_detail">
                <input type="text"/></td>
            <td>部门</td>
            <td>
                <select>
                    <option>第二营销事业部</option>
                    <option>第三营销事业部</option>
                    <option>第一营销事业部</option>
                    <option>康讯公司</option>
                    <option>网络事业部</option>
                    <option>移动事业部</option>
                    <option>手机事业部</option>
                </select>
            </td>
        </tr>
    </table>
    <table class="table table-striped table-bordered table-condensed" id="list">
        <thead>
        <tr class="tr_detail">
            <td>企业名称</td>
            <td>企业邮箱</td>
            <td>登录帐号</td>
            <td>登录密码</td>
        </tr>
        </thead>
        <tbody>
        <tr wicket:id="enterpriseBeanRows">
            <td wicket:id="enterpriseName"><a></a></td>
            <td wicket:id="enterpriseEmail"></td>
            <td wicket:id="enterpriseAccount"></td>
            <td wicket:id="enterprisePassword"></td>
        </tr>
        </tbody>
    </table>
    <span wicket:id ="navigator">这里显示分页操作</span>
</wicket:panel>
</body>
</html>
