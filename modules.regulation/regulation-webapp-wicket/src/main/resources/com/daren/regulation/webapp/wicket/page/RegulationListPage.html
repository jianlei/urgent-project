<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:wicket="http://wicket.apache.org">
<wicket:head>
    <title></title>
    <!--<link rel="stylesheet" type="text/css" href="cus/Styles/ui-lightness/jquery-ui-1.8.22.custom.css"/>-->
    <!--<script type="text/javascript" src="cus/Scripts/tb.js"></script>-->
</wicket:head>
<body>
<wicket:panel>
    <div wicket:id="tabs"></div>
    <wicket:fragment wicket:id="mainPanel" id="mainPanel">
        <div class="alert alert-info">当前位置<b class="tip"/>信息管理<b class="tip"/>政务法规管理</div>
        <form method="post" wicket:id="form">
            <table class="table table-striped table-bordered table-condensed">
                <thead>
                <tr>
                    <td colspan="6" class="auto-style2">&nbsp;请填写查询条件 <i class="tip-up"></i></td>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td class="tdl">法律法规名称</td>
                    <td class="detail">
                        <input wicket:id="name" class="ipt"/>
                    </td>
                </tr>
                <tr>
                    <td colspan="6" align="left">
                        <input class="btn btn-inverse" id="find" wicket:id="find" type="button" value="查询"/>
                        <input class="btn btn-inverse" wicket:id="add" type="button" value="新增"/>
                    </td>
                </tr>
                </tbody>
            </table>
        </form>
        <div wicket:id="container">
            <div wicket:id="dialogWrapper">
                <div wicket:id="dialog"></div>
            </div>
            <span wicket:id="feedback"/>
            <table class="table table-striped table-bordered table-condensed" wicket:id="table">
                <thead>
                <tr class="tr_detail">
                    <th>政务法规名称</th>
                    <th>文档</th>
                    <th>描述</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr wicket:id="rows">
                    <td><span wicket:id="name"></span></td>
                    <td>
                        <a href="#" wicket:id="document" title="下载文档"><span wicket:id="documentlabel"></span></a>
                    </td>
                    <td><span wicket:id="description"></span></td>
                    <td>
                        <a href="#" wicket:id="edit">修改</a>
                        <a href="#" wicket:id="delete">删除</a>
                        <a href="#" wicket:id="uploadDocument">上传文档</a>
                    </td>
                </tr>
                <tr class="tr_pagenumber">
                    <td align="center" colspan="100" wicket:id="navigator"></td>
                </tr>
                </tbody>
            </table>
        </div>

    </wicket:fragment>
    <wicket:fragment wicket:id="addPanel" id="addPanel">
        <div wicket:id="repeatingView"></div>
    </wicket:fragment>

</wicket:panel>
</body>
</html>
