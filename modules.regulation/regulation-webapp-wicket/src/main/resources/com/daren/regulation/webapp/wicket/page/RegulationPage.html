<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:wicket="http://wicket.apache.org">
<wicket:head>
    <title></title>

    <!--<script type="text/javascript" src="cus/Scripts/jquery-1.7.2.js"></script>-->
    <!--<script type="text/javascript" src="cus/Scripts/jquery-ui-1.8.22.custom.min.js"></script>-->
    <script type="text/javascript" async="" src="http://www.google-analytics.com/ga.js"></script>
    <link rel="stylesheet" type="text/css" href="cus/Styles/ui-lightness/jquery-ui-1.8.22.custom.css"/>
    <script src="http://cdn.kendostatic.com/2014.1.416/js/kendo.filtermenu.min.js"></script>
    <script src="http://cdn.kendostatic.com/2014.1.416/js/kendo.columnmenu.min.js"></script>
    <script src="http://cdn.kendostatic.com/2014.1.416/js/kendo.groupable.min.js"></script>
    <script src="http://cdn.kendostatic.com/2014.1.416/js/kendo.pager.min.js"></script>
    <script src="http://cdn.kendostatic.com/2014.1.416/js/kendo.reorderable.min.js"></script>
    <script src="http://cdn.kendostatic.com/2014.1.416/js/kendo.grid.min.js"></script>
</wicket:head>

<body>
<wicket:panel>
    <div class="alert alert-info">当前位置<b class="tip"></b>信息管理<b class="tip"></b>企业管理</div>
    <table class="table table-striped table-bordered table-condensed">
        <thead>
        <tr>
            <td colspan="6" class="auto-style2">&nbsp;请填写查询条件</td>
        </tr>
        </thead>
        <tr>
            <td>单据号</td>
            <td class="detail">
                <input type="text"/>
            </td>
            <td>单据类型</td>
            <td class="td_detail">
                <input type="text"/></td>
            <td>部门</td>
            <td>
                <select>
                    <option>第二营销事业部</option>
                    <option>第三营销事业部</option>
                    <option>第一营销事业部</option>
                    <option>康讯公司</option>
                    <option>网络事业部</option>
                    <option>移动事业部</option>
                    <option>手机事业部</option>
                </select>
            </td>
        </tr>
    </table>
    <form wicket:id="form" style="text-align: right;">
        <button wicket:id="export">导出所有</button>
    </form>
    <br />
    <div wicket:id="datatable">[datatable]</div>
    <br/>
    <div wicket:id="feedback"></div>
</wicket:panel>
</body>
</html>
