<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <body>
    <div class="alert alert-info">当前位置<b class="tip"/>资源管理<b class="tip"/>企业专家管理</div>
    <form method="post" wicket:id="dictForm">
        <span wicket:id="feedback"/>
        <table class="table table-striped table-bordered table-condensed">
            <thead>
            <tr>
                <td colspan="6" class="auto-style2">&nbsp;法律法规详细信息 <i class="tip-up"></i></td>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td class="tdl">法律法规名称</td>
                <td class="detail">
                    <input class="ipt" wicket:id="name"/>
                </td>
                <td class="tdl">描述</td>
                <td class="td_detail">
                    <input class="ipt" wicket:id="description"/>
                </td>
            </tr>
            </tbody>
        </table>
        <table class="table table-striped table-bordered table-condensed">
            <tr>
                <td colspan="6" align="right">
                    <input class="btn btn-inverse" type="button" value="保存" wicket:id="save"/>
                    <input class="btn btn-inverse" type="button" value="关闭" wicket:id="cancel"/>
                </td>
            </tr>
        </table>
    </form>
    </body>
</wicket:panel>
</html>
